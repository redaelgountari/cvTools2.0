<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
        }

        .download-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 60px rgba(0, 255, 136, 0.8);
            background: linear-gradient(135deg, #00ffaa 0%, #00ddff 100%);
        }

        .download-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        :root {
            --neon-green: #00ff88;
            --neon-cyan: #00ccff;
            --neon-pink: #ff006e;
            --deep-black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --mid-grey: #2a2a2a;
            --light-grey: #e0e0e0;
            --white: #ffffff;
            --nav-bg: rgba(10, 10, 10, 0.95);
        }

        body.light-mode {
            --neon-green: #008f4c;
            --neon-cyan: #007799;
            --neon-pink: #cc0044;
            --deep-black: #ffffff;
            --dark-grey: #f4f4f4;
            --mid-grey: #d0d0d0;
            --light-grey: #1a1a1a;
            --white: #000000;
            --nav-bg: rgba(244, 244, 244, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--deep-black);
            color: var(--light-grey);
            line-height: 1.6;
            font-size: 14px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 136, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 136, 0.03) 3px
                );
            pointer-events: none;
            z-index: 9999;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .pixel-border {
            border: 2px solid var(--neon-green);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 255, 136, 0.2);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            position: relative;
        }

        .nav-logo .logo-text::after {
            content: '_';
            animation: blink 1s infinite;
            -webkit-text-fill-color: var(--neon-green);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            color: var(--light-grey);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::before {
            content: '>';
            position: absolute;
            left: -15px;
            opacity: 0;
            color: var(--neon-green);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--neon-green);
            transform: translateX(5px);
        }

        .nav-link:hover::before {
            opacity: 1;
            left: -20px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border: 2px solid var(--neon-green);
            background: transparent;
            color: var(--neon-green);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .theme-toggle:hover {
            background: var(--neon-green);
            color: var(--deep-black);
            box-shadow: 0 0 30px var(--neon-green);
            transform: rotate(90deg);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: var(--neon-green);
            transition: all 0.3s;
        }

        section {
            padding: 120px 0;
            position: relative;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 100px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .greeting {
            font-size: 14px;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
        }

        .hero-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--white) 0%, var(--neon-green) 50%, var(--neon-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -3px;
        }

        .hero-title {
            font-size: 24px;
            color: var(--neon-green);
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-description {
            font-size: 16px;
            color: var(--light-grey);
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 36px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
            border: 2px solid var(--neon-green);
            background: transparent;
            color: var(--neon-green);
            position: relative;
            overflow: hidden;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-green);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            color: var(--deep-black);
            box-shadow: 0 0 30px var(--neon-green);
        }

        .btn:hover::before {
            left: 0;
        }

        .social-links {
            display: flex;
            gap: 16px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid var(--mid-grey);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-grey);
            font-size: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .social-link:hover {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            transform: scale(1.1) rotate(5deg);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid var(--neon-green);
            background: var(--dark-grey);
            overflow: hidden;
            clip-path: polygon(15% 0%, 100% 0%, 85% 100%, 0% 100%);
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.3);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-green) 0%, transparent 50%);
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) contrast(1.2);
            transition: all 0.5s ease;
        }

        .image-wrapper:hover .profile-image {
            filter: grayscale(0%) contrast(1.3);
            transform: scale(1.05);
        }

        .pixel-corners {
            display: none;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 80px;
            color: var(--white);
            position: relative;
            display: inline-block;
            left: 0;
            transform: none;
            letter-spacing: -2px;
        }

        .section-title::before {
            content: '//';
            position: absolute;
            left: -60px;
            color: var(--neon-green);
            font-size: 48px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-green) 0%, transparent 100%);
        }

        .about-section {
            background: var(--dark-grey);
            border-top: 2px solid var(--neon-green);
            border-bottom: 2px solid var(--neon-cyan);
        }

        .about-description {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 60px;
            text-align: left;
            max-width: 900px;
            color: var(--light-grey);
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .stat-item {
            text-align: center;
            padding: 40px;
            background: var(--deep-black);
            border: 2px solid var(--mid-grey);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: all 0.5s ease;
        }

        .stat-item:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--light-grey);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .skill-category {
            background: rgba(0, 255, 136, 0.02);
            padding: 30px;
            border: 1px solid var(--mid-grey);
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%
            );
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-green), transparent);
            opacity: 0.5;
        }

        .skill-category:hover {
            border-color: var(--neon-green);
            transform: translateX(5px);
            box-shadow: -5px 5px 0 var(--mid-grey);
        }

        .category-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-title i {
            color: var(--neon-cyan);
            font-size: 24px;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-tag {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--mid-grey);
            font-size: 11px;
            color: var(--light-grey);
            transition: all 0.3s ease;
            cursor: default;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .skill-tag:hover {
            background: var(--neon-green);
            border-color: var(--neon-green);
            color: var(--deep-black);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .experience-section {
            background: var(--dark-grey);
            border-top: 2px solid var(--neon-cyan);
            border-bottom: 2px solid var(--neon-green);
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            transform: none;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--neon-green) 0%, var(--neon-cyan) 100%);
        }

        .timeline-item {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            margin-bottom: 60px;
            position: relative;
            padding-left: 60px;
        }

        .timeline-item:nth-child(even) .timeline-content {
            grid-column: 1;
        }

        .timeline-dot {
            position: absolute;
            left: -8px;
            top: 0;
            transform: none;
            width: 18px;
            height: 18px;
            background: var(--neon-green);
            border: 3px solid var(--deep-black);
            z-index: 1;
            animation: pulse-dot 2s infinite;
            border-radius: 0;
        }

        @keyframes pulse-dot {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(0, 255, 136, 0);
            }
        }

        .timeline-content {
            background: var(--deep-black);
            padding: 35px;
            border: 2px solid var(--mid-grey);
            border-left: 4px solid var(--neon-green);
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            border-left-color: var(--neon-cyan);
            transform: translateX(10px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
        }

        .timeline-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-company {
            font-size: 16px;
            color: var(--neon-cyan);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .timeline-date {
            font-size: 12px;
            color: var(--neon-green);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timeline-responsibilities {
            list-style: none;
        }

        .timeline-responsibilities li {
            padding-left: 25px;
            margin-bottom: 12px;
            position: relative;
            font-size: 14px;
            line-height: 1.7;
            color: var(--light-grey);
        }

        .timeline-responsibilities li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--neon-green);
            font-weight: 700;
        }

        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .education-card {
            background: var(--dark-grey);
            padding: 40px;
            border: 2px solid var(--mid-grey);
            border-top: 4px solid var(--neon-cyan);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .education-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 0;
            height: 4px;
            background: var(--neon-green);
            transition: all 0.5s ease;
        }

        .education-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.2);
        }

        .education-card:hover::before {
            width: 100%;
        }

        .education-degree {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .education-institution {
            font-size: 16px;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .education-details {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
            font-size: 12px;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .projects-section {
            background: var(--dark-grey);
            border-top: 2px solid var(--neon-green);
            border-bottom: 2px solid var(--neon-cyan);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid var(--mid-grey);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            height: 100%;
            /* Cyberpunk Chamfered Corners */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%, 
                0 20px
            );
        }

        /* Holographic Overlay Effect */
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, var(--neon-green) 49%, var(--neon-green) 51%, transparent 52%);
            background-size: 200% 200%;
            background-position: 100% 0;
            opacity: 0;
            transition: opacity 0.3s, background-position 0.6s;
            pointer-events: none;
            z-index: 10;
        }

        .project-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.15);
        }

        .project-card:hover::before {
            opacity: 0.15;
            background-position: 0 100%;
        }

        .project-image-wrapper {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-bottom: 1px solid var(--mid-grey);
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.8);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Scanlines on Image */
        .project-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 2;
        }

        .project-card:hover .project-image {
            filter: grayscale(0%) contrast(1.1) brightness(1.1);
            transform: scale(1.05);
        }

        .project-content {
            padding: 25px;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(10,10,10,0) 0%, rgba(10,10,10,1) 100%);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin: 0;
            line-height: 1.2;
        }

        .project-id {

            if (data.personalInfo.linkedin && data.personalInfo.linkedin !== 'N/A') {
                socialLinksData.push({ icon: 'fab fa-linkedin', url: data.personalInfo.linkedin });
            }
            if (data.onlinePresence?.twitter) {
                socialLinksData.push({ icon: 'fab fa-twitter', url: data.onlinePresence.twitter });
            }
            if (data.personalInfo.email) {
                socialLinksData.push({ icon: 'fas fa-envelope', url: `mailto:${data.personalInfo.email}` });
            }

            socialLinks.innerHTML = socialLinksData.map(social => `
                <a href="${social.url}" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="${social.icon}"></i>
                </a>
            `).join('');

            const footerSocial = document.querySelector('.footer-social');
            footerSocial.innerHTML = socialLinks.innerHTML;
        }

        function populateAbout(data) {
            const aboutDescription = document.querySelector('.about-description');
            aboutDescription.textContent = data.professionalSummary;

            const yearsExperience = data.experience?.length || 0;
            const projectsCompleted = data.projects?.length || 0;
            const technologiesCount = data.skills?.technical?.length || 0;

            const statNumbers = document.querySelectorAll('.stat-number');
            const statValues = [yearsExperience, projectsCompleted, technologiesCount];

            statNumbers.forEach((statNumber, index) => {
                statNumber.setAttribute('data-count', statValues[index]);
                animateCounter(statNumber, statValues[index]);
            });
        }

        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 30);
        }

        function populateSkills(data) {
            const technicalSkillsContainer = document.getElementById('technicalSkills');
            const toolsSkillsContainer = document.getElementById('toolsSkills');
            const languageSkillsContainer = document.getElementById('languageSkills');
            const softSkillsContainer = document.getElementById('softSkills');

            if (data.skills?.technical) {
                technicalSkillsContainer.innerHTML = data.skills.technical.map(skill => `
                    <span class="skill-tag">${skill.toUpperCase()}</span>
                `).join('');
            }

            if (data.tools) {
                toolsSkillsContainer.innerHTML = data.tools.map(tool => `
                    <span class="skill-tag">${tool.toUpperCase()}</span>
                `).join('');
            }

            if (data.skills?.languages) {
                languageSkillsContainer.innerHTML = data.skills.languages.map(language => `
                    <span class="skill-tag">${language.toUpperCase()}</span>
                `).join('');
            }

            if (data.skills?.soft) {
                softSkillsContainer.innerHTML = data.skills.soft.map(skill => `
                    <span class="skill-tag">${skill.toUpperCase()}</span>
                `).join('');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'PRESENT';
            const [year, month] = dateString.split('-');
            const date = new Date(year, parseInt(month) - 1);
            return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }).toUpperCase();
        }

        function populateExperience(data) {
            const experienceTimeline = document.getElementById('experienceTimeline');

            if (data.experience && data.experience.length > 0) {
                experienceTimeline.innerHTML = data.experience.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <h3 class="timeline-title">${exp.title.toUpperCase()}</h3>
                            <div class="timeline-company">${exp.company.toUpperCase()}</div>
                            <div class="timeline-date">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(exp.startDate)} - ${formatDate(exp.endDate)}
                            </div>
                            <ul class="timeline-responsibilities">
                                ${exp.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            }
        }

       
        function populateEducation(data) {
            const educationGrid = document.getElementById('educationGrid');

            if (data.education && data.education.length > 0) {
                educationGrid.innerHTML = data.education.map(edu => `
                    <div class="education-card">
                        <h3 class="education-degree">${edu.degree.toUpperCase()}</h3>
                        <div class="education-institution">${edu.institution.toUpperCase()}</div>
                        <div class="education-details">
                            ${edu.location !== 'N/A' ? `
                                <div class="education-detail">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${edu.location.toUpperCase()}
                                </div>
                            ` : ''}
                            <div class="education-detail">
                                <i class="fas fa-graduation-cap"></i>
                                ${edu.graduationYear}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function triggerGlitch(element, originalText) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
            const duration = 300; // Fixed duration (ms)
            const fps = 30;
            const steps = duration / (1000 / fps);
            let currentStep = 0;
            
            if (element.dataset.glitchInterval) {
                clearInterval(parseInt(element.dataset.glitchInterval));
            }

            const interval = setInterval(() => {
                currentStep++;
                const progress = currentStep / steps;
                
                element.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if (letter === " ") return " ";
                        if (Math.random() < (1 - progress)) {
                            return chars[Math.floor(Math.random() * chars.length)];
                        }
                        return letter;
                    })
                    .join("");
                
                if (currentStep >= steps) {
                    clearInterval(interval);
                    element.innerText = originalText;
                    delete element.dataset.glitchInterval;
                }
            }, 1000 / fps);
            
            element.dataset.glitchInterval = interval;
        }

        function populateProjects(data) {
            const projectsGrid = document.getElementById('projectsGrid');
            const noProjects = document.getElementById('noProjects');

            if (data.projects && data.projects.length > 0) {
                projectsGrid.innerHTML = data.projects.map((project, index) => {
                    const projectImage = project.images && project.images.length > 0 ? project.images[0] : (project.image || '');
                    const technologies = project.technologiesUsed || project.technologies || [];
                    const projectId = `PRJ-${String(index + 1).padStart(3, '0')}`;
                    
                    return `
                    <div class="project-card">
                        <div class="project-image-wrapper">
                            ${projectImage ? `<img src="${projectImage}" alt="${project.title}" class="project-image">` : ''}
                        </div>
                        <div class="project-content">
                            <div class="project-header">
                                <h3 class="project-title" data-original="${project.title.toUpperCase()}">${project.title.toUpperCase()}</h3>
                                <span class="project-id">${projectId}</span>
                            </div>
                            <p class="project-description">${project.description || ''}</p>
                            ${technologies.length > 0 ? `
                                <div class="project-tech">
                                    ${technologies.map(tech => `<span class="tech-tag">${tech.toUpperCase()}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="project-links">
                                ${project.liveUrl ? `
                                    <a href="${project.liveUrl}" class="project-link" target="_blank" rel="noopener noreferrer">
                                        <i class="fas fa-play"></i> EXECUTE
                                    </a>
                                ` : ''}
                                ${project.githubUrl ? `
                                    <a href="${project.githubUrl}" class="project-link" target="_blank" rel="noopener noreferrer">
                                        <i class="fas fa-code-branch"></i> SOURCE
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                // Attach Glitch Effect
                document.querySelectorAll('.project-card').forEach(card => {
                    const title = card.querySelector('.project-title');
                    if(title) {
                        const originalText = title.getAttribute('data-original');
                        card.addEventListener('mouseenter', () => triggerGlitch(title, originalText));
                    }
                });

                noProjects.style.display = 'none';
            } else {
                projectsGrid.style.display = 'none';
                noProjects.style.display = 'block';
            }
        }

        function populateContact(data) {
            const contactInfo = document.getElementById('contactInfo');

            const contactItems = [];

            if (data.personalInfo.email) {
                contactItems.push({
                    icon: 'fas fa-envelope',
                    title: 'EMAIL',

            }

            if (data.personalInfo.phone) {
                contactItems.push({
                    icon: 'fas fa-phone',
                    title: 'PHONE',
                    value: data.personalInfo.phone
                });
            }

            if (data.personalInfo.location) {
                contactItems.push({
                    icon: 'fas fa-map-marker-alt',
                    title: 'LOCATION',
                    value: data.personalInfo.location.toUpperCase()
                });

            contactInfo.innerHTML = contactItems.map(item => `
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="${item.icon}"></i>

                    <div class="contact-details">
                        <h3>${item.title}</h3>

        }

        function initContactForm() {
            const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('MESSAGE SENT! (DEMO)');
                contactForm.reset();
            });
        }

        async function init() {
            const data = await loadPortfolioData();

            if (!data) {
                console.error('Failed to load portfolio data');
                return;
            }

            populateHero(data);
            populateAbout(data);
            populateSkills(data);
            populateExperience(data);
            populateEducation(data);
            populateProjects(data);
            populateContact(data);

            initPixelParticles();
            initThemeToggle();
            initDownloadButton();
            initMobileMenu();
            initScrollProgress();
            initContactForm();

            document.title = `${data.personalInfo.fullName.toUpperCase()} - PORTFOLIO`;
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
