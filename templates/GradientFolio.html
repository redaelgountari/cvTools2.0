<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Archivo+Black&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Persistent Customizer Trigger -->
    <div style="position: fixed; left: 0; top: 50%; transform: translateY(-50%); z-index: 10002;">
        <button class="customizer-toggle" id="customizerToggle" title="Customize Colors"
            style="width: 60px; height: 60px; background: #ff3366; color: white; border: 3px solid #000; display: flex; align-items: center; justify-content: center; font-size: 24px; border-radius: 0 10px 10px 0; cursor: pointer; box-shadow: 4px 0 15px rgba(0,0,0,0.3); transition: all 0.3s;">
            <i class="fas fa-palette"></i>
        </button>
    </div>
    <style>
        :root {
            --bg: #FFFFFF;
            --primary: #000000;
            --accent: #FF3366;
            --secondary: #0066FF;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --border: #000000;
            --highlight: #FFFF00;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #FFFFFF;
            --nav-bg: rgba(255, 255, 255, 0.85);

            /* Detailed Customization Variables */
            --radius: 0px;
            --shadow-depth: 10px;
            --border-width: 3px;
            --font-size-base: 16px;
            --letter-spacing: -1.5px;
            --blur: 12px;
            --grid-opacity: 0.1;
            --font-main: 'Space Grotesk', sans-serif;
        }

        body.dark-mode {
            --bg: #0a0a0a;
            --primary: #FFFFFF;
            --accent: #00FF9F;
            --secondary: #FF0066;
            --text: #f5f5f5;
            --text-secondary: #b3b3b3;
            --border: #FFFFFF;
            --highlight: #00FFFF;
            --shadow: rgba(255, 255, 255, 0.1);
            --card-bg: #1a1a1a;
            --nav-bg: rgba(10, 10, 10, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
            font-size: var(--font-size-base);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: none;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: var(--grid-opacity);
            z-index: -1;
            pointer-events: none;
        }

        ::selection {
            background: var(--accent);
            color: var(--bg);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border: 3px solid var(--bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 30000;
            transition: transform 0.15s ease, border-color 0.2s ease;
            mix-blend-mode: difference;
        }

        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 3px;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            border-color: var(--secondary);
        }

        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--accent);
            border: 3px solid var(--accent);
            color: var(--bg);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 1000;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        .download-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--accent);
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--accent);
        }

        .reset-colors {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: var(--bg);
            border: 3px solid var(--primary);
            font-family: 'Archivo Black', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-colors:hover {
            background: var(--bg);
            color: var(--primary);
            box-shadow: 5px 5px 0 var(--accent);
            transform: translate(-3px, -3px);
        }

        /* Inline Customizer Styles for absolute reliability */
        .customizer-panel {
            position: fixed;
            top: 20px;
            right: -350px;
            width: 320px;
            background: var(--card-bg, #fff);
            border: 4px solid var(--primary, #000);
            box-shadow: 12px 12px 0 var(--accent, #ff3366);
            z-index: 20000;
            transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .customizer-panel.active {
            right: 20px !important;
        }

        .customizer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 4px solid var(--primary, #000);
            padding-bottom: 15px;
        }

        .customizer-header h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 18px;
            color: var(--primary, #000);
            text-transform: uppercase;
            margin: 0;
        }

        #closeCustomizer {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #closeCustomizer:hover {
            transform: rotate(90deg);
            color: var(--accent);
        }

        .customizer-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .color-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .color-item label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 800;
            color: var(--text, #000);
            text-transform: uppercase;
        }

        .color-input-wrapper {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary, #000);
            position: relative;
            background: #eee;
        }

        .color-input-wrapper input[type="color"] {
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border: none;
            cursor: pointer;
            visibility: visible;
        }

        .reset-colors {
            margin-top: 15px;
            padding: 15px;
            background: var(--primary, #000);
            color: var(--bg, #fff);
            border: 3px solid var(--primary, #000);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .reset-colors:hover {
            background: transparent;
            color: var(--primary, #000);
        }

        #closeCustomizer {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary, #000);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-bottom: var(--border-width) solid var(--primary);
        }

        .nav-logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 24px;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: none;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }

        .nav-actions .customizer-toggle {
            margin-right: 0;
        }

        .hamburger {
            width: 50px;
            height: 50px;
            background: transparent;
            border: var(--border-width) solid var(--primary);
            border-radius: var(--radius);
            cursor: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .hamburger:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--primary);
            transition: all 0.3s;
        }

        .hamburger:hover span {
            background: var(--bg);
        }

        .hamburger.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .hamburger.active span {
            background: var(--bg);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 999;
        }

        .nav-menu.active {
            opacity: 1;
            pointer-events: all;
        }

        .nav-link {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: var(--bg);
            text-decoration: none;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
        }

        .nav-menu.active .nav-link {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-menu.active .nav-link:nth-child(1) {
            transition-delay: 0.1s;
        }

        .nav-menu.active .nav-link:nth-child(2) {
            transition-delay: 0.15s;
        }

        .nav-menu.active .nav-link:nth-child(3) {
            transition-delay: 0.2s;
        }

        .nav-menu.active .nav-link:nth-child(4) {
            transition-delay: 0.25s;
        }

        .nav-menu.active .nav-link:nth-child(5) {
            transition-delay: 0.3s;
        }

        .nav-menu.active .nav-link:nth-child(6) {
            transition-delay: 0.35s;
        }

        .nav-menu.active .nav-link:nth-child(7) {
            transition-delay: 0.4s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        /* Desktop Navigation & Layout */
        @media (min-width: 1025px) {
            .hamburger {
                display: none;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                left: auto;
                right: 120px;
                width: auto;
                height: 112px;
                background: transparent;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                opacity: 1;
                pointer-events: all;
                gap: 10px;
                z-index: 1001;
                transform: none;
            }

            .nav-link {
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.85rem;
                font-weight: 700;
                color: var(--primary);
                opacity: 1;
                transform: none;
                padding: 10px 16px;
                border: 1px solid transparent;
                transition: all 0.2s ease;
                letter-spacing: 0.5px;
            }

            .nav-menu .nav-link:nth-child(n) {
                transition-delay: 0s !important;
            }

            .nav-link:hover {
                background: var(--primary);
                color: var(--bg);
                box-shadow: 4px 4px 0 var(--accent);
                transform: translateY(-2px);
            }
        }

        .progress-indicator {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 998;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border: 2px solid var(--primary);
            background: transparent;
            transition: all 0.3s;
            cursor: none;
        }

        .progress-dot.active {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.5);
        }

        section {
            min-height: 100vh;
            padding: 140px 0 100px;
            position: relative;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 80px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-image-wrapper {
            width: 100%;
            height: 500px;
            overflow: hidden;
            border: var(--border-width) solid var(--primary);
            box-shadow: var(--shadow-depth) var(--shadow-depth) 0 var(--accent);
            border-radius: var(--radius);
            position: relative;
        }

        .hero-text-content {
            text-align: left;
        }

        .hero-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 1.1;
            margin-bottom: 30px;
            color: var(--primary);
            letter-spacing: var(--letter-spacing);
            position: relative;
        }

        .hero-stripe {
            position: absolute;
            top: 50%;
            left: -10%;
            right: -10%;
            height: 50%;
            background: var(--accent);
            transform: translateY(-50%) rotate(-2deg);
            z-index: -1;
            opacity: 0.2;
        }

        .hero-title {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-summary {
            font-size: clamp(1rem, 1.3vw, 1.1rem);
            margin-bottom: 40px;
            color: var(--text);
            line-height: 1.8;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .hero-image:hover {
            filter: grayscale(0%);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid var(--primary);
            background: transparent;
            color: var(--primary);
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            cursor: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--primary);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            height: 100%;
        }

        .btn:hover {
            color: var(--bg);
        }

        .btn.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .btn.primary::before {
            background: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: none;
        }

        .social-link:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--primary);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .section-number {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(8rem, 15vw, 15rem);
            color: var(--accent);
            opacity: 0.1;
            position: absolute;
            top: 50px;
            left: -50px;
            line-height: 1;
            z-index: 0;
        }

        .section-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin-bottom: 80px;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 60%;
            height: 5px;
            background: var(--accent);
        }

        .about-section {
            position: relative;
            background: var(--bg);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            align-items: start;
            position: relative;
            z-index: 1;
        }

        .about-description {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            line-height: 1.8;
            margin-bottom: 60px;
            color: var(--text);
            max-width: 900px;
        }

        .about-stats {
            display: flex;
            gap: 60px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            color: var(--accent);
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .job-suggestions {
            margin-top: 40px;
            padding: 30px;
            border: 3px solid var(--primary);
            background: var(--card-bg);
        }

        .job-suggestions h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            margin-bottom: 20px;
            color: var(--accent);
        }

        .job-suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .job-tag {
            padding: 12px 20px;
            border: 2px solid var(--primary);
            font-size: clamp(0.9rem, 1vw, 1rem);
            font-weight: 500;
            transition: all 0.3s;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text);
        }

        .job-tag:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
            transform: scale(1.05);
        }

        .skills-section {
            background: var(--primary);
            color: var(--bg);
            position: relative;
        }

        .skills-section .section-title,
        .skills-section .section-number {
            color: var(--bg);
        }

        .skills-section .section-title::after {
            background: var(--accent);
        }

        .skills-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(5rem, 20vw, 20rem);
            opacity: 0.05;
            pointer-events: none;
            white-space: nowrap;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .skill-category {
            border: 1px solid var(--bg);
            padding: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Decorative corner marker */
        .skill-category::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--bg) 50%);
            transition: all 0.3s;
        }

        .skill-category:hover {
            transform: translateY(-8px);
            box-shadow: 8px 8px 0 var(--accent);
            border-color: var(--accent);
        }

        .skill-category:hover::after {
            background: linear-gradient(135deg, transparent 50%, var(--accent) 50%);
        }

        .category-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            margin: 0;
            padding: 15px 20px;
            background: var(--bg);
            color: var(--primary);

        function initCustomCursor() {
            const cursor = document.querySelector('.custom-cursor');
            if (!cursor || window.innerWidth <= 768) return;

            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.2;
                cursorY += (mouseY - cursorY) * 0.2;
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';

            const dots = [];

            sections.forEach(section => {
                const isHidden = window.getComputedStyle(section).display === 'none';
                if (section.id !== 'home' && !isHidden) {
                    const dot = document.createElement('div');
                    dot.className = 'progress-dot';
                    dot.setAttribute('data-section', section.id);
                    progressIndicator.appendChild(dot);
                    dots.push(dot);
                }
            });

            if (!scrollListenerAdded) {
                window.addEventListener('scroll', () => {
                    let current = '';
                    sections.forEach(section => {
                        const isHidden = window.getComputedStyle(section).display === 'none';
                        if (!isHidden) {
                            const sectionTop = section.offsetTop;
                            if (pageYOffset >= sectionTop - 250) {
                                current = section.getAttribute('id');
                            }
                        }
                    });

                    document.querySelectorAll('.progress-dot').forEach(dot => {
                        dot.classList.remove('active');
                        if (dot.getAttribute('data-section') === current) {
                            dot.classList.add('active');
                        }
                    });
                });

                    clearInterval(timer);
                } else {

                if (heroSection) {
                    heroSection.insertAdjacentHTML('afterbegin', `
                        <div style="background: rgba(255,0,0,0.1); color: #ff0000; padding: 20px; border: 4px solid #ff0000; margin: 40px; text-align: center; font-family: 'Archivo Black', sans-serif; z-index: 10000; position: relative;">
                            <i class="fas fa-exclamation-triangle"></i> ERROR: FAILED TO CONNECT TO DATA TERMINAL. 
                            PLEASE ENSURE THE API SERVER IS RUNNING AT LOCALHOST:3000.
                        </div>
                    `);
                }
                return;
            }

            const safePopulate = (fn, name) => {
                try {
                    fn(data);
                } catch (e) {
                    console.error(`Error populating ${name}:`, e);
                }
            };

            safePopulate(buildNavigationMenu, 'Navigation');
            safePopulate(populateHero, 'Hero');
            safePopulate(populateAbout, 'About');
            safePopulate(populateSkills, 'Skills');
            safePopulate(populateExperience, 'Experience');
            safePopulate(populateEducation, 'Education');
            safePopulate(populateProjects, 'Projects');
            safePopulate(populateAdditionalSections, 'Additional');
            safePopulate(populateContact, 'Contact');

            initThemeToggle();
            initMobileMenu();
            initProgressIndicator();
            initBackToTop();
            initDownloadButton();

            // Re-implementing customizer logic directly for maximum reliability
            class ThemeCustomizer {
                constructor(config = {}) {
                    this.sections = config.sections || [];
                    this.panelTitle = config.panelTitle || 'Detailed Customizer';
                    this.init();
                }

                init() {
                    this.createPanel();
                    this.bindEvents();
                    this.updateInputsFromDOM();
                }

                createPanel() {
                    if (document.getElementById('customizerPanel')) return;

                    const panelHtml = `
                        <div id="customizerPanel" class="customizer-panel">
                            <div class="customizer-header">
                                <h3>${this.panelTitle}</h3>
                                <button id="closeCustomizer" type="button"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="customizer-body">
                                ${this.sections.map(section => `
                                    <div class="customizer-section" style="margin-bottom: 25px;">
                                        <h4 style="font-size: 11px; color: var(--accent); margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; opacity: 0.8; text-transform: uppercase;">${section.name}</h4>
                                        <div style="display: flex; flex-direction: column; gap: 12px;">
                                            ${section.controls.map(control => this.renderControl(control)).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                                <button id="resetSettings" class="reset-colors" type="button">Reset All Settings</button>
                            </div>
                        </div>
                    `;
                    document.body.insertAdjacentHTML('beforeend', panelHtml);
                    this.panel = document.getElementById('customizerPanel');
                    this.closeBtn = document.getElementById('closeCustomizer');
                    this.resetBtn = document.getElementById('resetSettings');
                    this.inputs = this.panel.querySelectorAll('input, select');

                    this.styleTag = document.getElementById('dynamic-theme-overrides');
                    if (!this.styleTag) {
                        this.styleTag = document.createElement('style');
                        this.styleTag.id = 'dynamic-theme-overrides';
                        document.head.appendChild(this.styleTag);
                    }
                }

                renderControl(control) {
                    if (control.type === 'color') {
                        return `
                            <div class="color-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                <label style="font-family: 'JetBrains Mono', monospace; font-size: 11px; text-transform: uppercase; color: var(--text-secondary);">${control.name}</label>
                                <div class="color-input-wrapper" style="width: 42px; height: 42px; border: 3px solid var(--primary); position: relative; background: #fff;">
                                    <input type="color" data-var="${control.var}" data-type="color" style="position: absolute; top: -5px; left: -5px; width: calc(100% + 10px); height: calc(100% + 10px); border: none; cursor: pointer; visibility: visible; opacity: 1;">
                                </div>
                            </div>
                        `;
                    } else if (control.type === 'range') {
                        return `
                            <div class="range-item" style="display: flex; flex-direction: column; gap: 8px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <label style="font-family: 'JetBrains Mono', monospace; font-size: 11px; text-transform: uppercase; color: var(--text-secondary);">${control.name}</label>
                                    <span class="range-val" style="font-size: 10px; font-family: 'JetBrains Mono', monospace; background: var(--accent); color: white; padding: 2px 8px; font-weight: bold;"></span>
                                </div>
                                <input type="range" 
                                    data-var="${control.var}" 
                                    data-type="range"
                                    data-unit="${control.unit || ''}" 
                                    min="${control.min}" 
                                    max="${control.max}" 
                                    step="${control.step || 1}"
                                    style="width: 100%; cursor: pointer; accent-color: var(--accent);">
                            </div>
                        `;
                    } else if (control.type === 'select') {
                        return `
                            <div class="select-item" style="display: flex; flex-direction: column; gap: 8px;">
                                <label style="font-family: 'JetBrains Mono', monospace; font-size: 11px; text-transform: uppercase; color: var(--text-secondary);">${control.name}</label>
                                <select data-var="${control.var}" data-type="select" style="width: 100%; padding: 10px; background: var(--bg); color: var(--primary); border: 2px solid var(--primary); font-family: 'JetBrains Mono', monospace; font-size: 12px; cursor: pointer; border-radius: 0;">
                                    ${control.options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('')}
                                </select>
                            </div>
                        `;
                    } else if (control.type === 'section-manager') {
                        const manageableSections = [
                            { id: 'about', name: 'About', container: 'about' },
                            { id: 'skills', name: 'Skills', container: 'skillsContainer' },
                            { id: 'experience', name: 'Experience', container: 'experienceTimeline' },
                            { id: 'education', name: 'Education', container: 'educationGrid' },
                            { id: 'projects', name: 'Projects', container: 'projectsGrid' },
                            { id: 'additional', name: 'Additional', container: 'additionalGrid' },
                            { id: 'contact', name: 'Contact', container: 'contactMethods' }
                        ];

                        const listHtml = manageableSections.map(sec => {
                            const el = document.getElementById(sec.id);
                            const cont = document.getElementById(sec.container);
                            const isHidden = el ? window.getComputedStyle(el).display === 'none' : true;
                            const isEmpty = cont ? (cont.children.length === 0 && cont.textContent.trim() === '') : true;

                            return `
                                <div class="section-manager-item" data-id="${sec.id}" style="display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 2px solid var(--primary); background: var(--bg); margin-bottom: 5px; opacity: ${isEmpty ? '0.6' : '1'}; transition: all 0.2s ease;">
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <input type="checkbox" ${isHidden ? '' : 'checked'} class="section-toggle" data-target="${sec.id}" style="width: 18px; height: 18px; accent-color: var(--accent); cursor: pointer;">
                                        <div style="display: flex; flex-direction: column;">
                                            <span style="font-family: 'JetBrains Mono', monospace; font-size: 11px; font-weight: bold; text-transform: uppercase;">${sec.name}</span>
                                            ${isEmpty ? `<span style="font-size: 9px; color: #888; font-style: italic;">(Empty/No Data)</span>` : ''}
                                        </div>
                                    </div>
                                    <div style="display: flex; gap: 5px;">
                                        <button class="move-section" data-dir="up" data-target="${sec.id}" style="padding: 6px 10px; background: var(--primary); color: var(--bg); border: none; font-size: 10px; cursor: pointer;"><i class="fas fa-chevron-up"></i></button>
                                        <button class="move-section" data-dir="down" data-target="${sec.id}" style="padding: 6px 10px; background: var(--primary); color: var(--bg); border: none; font-size: 10px; cursor: pointer;"><i class="fas fa-chevron-down"></i></button>
                                    </div>
                                </div>
                            `;
                        }).join('');
                        return `<div class="section-manager-list" style="display: flex; flex-direction: column; gap: 4px;">${listHtml}</div>`;
                    }
                    return '';
                }

                bindEvents() {
                    const toggleBtns = document.querySelectorAll('.customizer-toggle');
                    toggleBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.updateInputsFromDOM();
                            this.panel.classList.toggle('active');
                        });
                    });

                    if (this.closeBtn) this.closeBtn.addEventListener('click', () => this.panel.classList.remove('active'));

                    this.inputs.forEach(input => {
                        const eventType = input.tagName === 'SELECT' ? 'change' : 'input';
                        input.addEventListener(eventType, (e) => {
                            this.applyChange(e.target);
                        });
                    });

                    // Manage section visibility
                    this.panel.querySelectorAll('.section-toggle').forEach(checkbox => {
                        checkbox.addEventListener('change', (e) => {
                            const target = document.getElementById(e.target.getAttribute('data-target'));
                            if (target) {
                                target.style.display = e.target.checked ? 'block' : 'none';
                                buildNavigationMenu(portfolioData);
                                initProgressIndicator();
                            }
                        });
                    });

                    // Manage section order
                    this.panel.querySelectorAll('.move-section').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const dir = btn.getAttribute('data-dir');
                            const targetId = btn.getAttribute('data-target');
                            const section = document.getElementById(targetId);
                            const managerItem = this.panel.querySelector(`.section-manager-item[data-id="${targetId}"]`);

                            if (!section || !managerItem) return;

                            if (dir === 'up') {
                                const prev = section.previousElementSibling;
                                if (prev && prev.tagName === 'SECTION' && prev.id !== 'home') {
                                    section.parentNode.insertBefore(section, prev);
                                    // Mirror in Customizer UI
                                    const prevItem = managerItem.previousElementSibling;
                                    if (prevItem) {
                                        managerItem.parentNode.insertBefore(managerItem, prevItem);
                                    }
                                }
                            } else {
                                const next = section.nextElementSibling;
                                if (next && next.tagName === 'SECTION') {
                                    section.parentNode.insertBefore(next, section);
                                    // Mirror in Customizer UI
                                    const nextItem = managerItem.nextElementSibling;
                                    if (nextItem) {
                                        managerItem.parentNode.insertBefore(nextItem, managerItem);
                                    }
                                }
                            }
                            buildNavigationMenu(portfolioData);
                            initProgressIndicator();
                        });
                    });

                    if (this.resetBtn) {
                        this.resetBtn.addEventListener('click', () => {
                            document.body.style = '';
                            this.styleTag.textContent = '';
                            this.updateInputsFromDOM();
                        });
                    }
                }

                applyChange(input) {
                    const varName = input.getAttribute('data-var');
                    const type = input.getAttribute('data-type');
                    let value = input.value;

                    if (type === 'range') {
                        const unit = input.getAttribute('data-unit') || '';
                        value = value + unit;
                        const valSpan = input.parentElement.querySelector('.range-val');
                        if (valSpan) valSpan.textContent = value;
                    }

                    document.body.style.setProperty(varName, value);
                    this.updateStyleTag();
                }

                updateInputsFromDOM() {
                    const styles = getComputedStyle(document.body);
                    this.inputs.forEach(input => {
                        const varName = input.getAttribute('data-var');
                        const type = input.getAttribute('data-type');
                        let color = styles.getPropertyValue(varName).trim();

                        if (type === 'color') {
                            if (color.startsWith('#')) {
                                input.value = color;
                            } else if (color.startsWith('rgb')) {
                                const rgb = color.match(/\d+/g);
                                if (rgb && rgb.length >= 3) {
                                    const hex = "#" + ((1 << 24) + (parseInt(rgb[0]) << 16) + (parseInt(rgb[1]) << 8) + parseInt(rgb[2])).toString(16).slice(1);
                                    input.value = hex;
                                }
                            }
                        } else if (type === 'range') {
                            const numericVal = parseFloat(color);
                            if (!isNaN(numericVal)) {
                                input.value = numericVal;
                                const valSpan = input.parentElement.querySelector('.range-val');
                                if (valSpan) valSpan.textContent = color;
                            }
                        } else if (type === 'select') {
                            input.value = color.replace(/['"]/g, '');
                        }
                    });
                }

                updateStyleTag() {
                    let css = ':root { \n';
                    this.inputs.forEach(input => {
                        const varName = input.getAttribute('data-var');
                        const type = input.getAttribute('data-type');
                        let val = input.value;
                        if (type === 'range') val += input.getAttribute('data-unit') || '';
                        css += `    ${varName}: ${val} !important;\n`;
                    });
                    css += '}\n';
                    this.styleTag.textContent = css;
                }
            }

            new ThemeCustomizer({
                panelTitle: 'Pro Portfolio Designer',
                sections: [
                    {
                        name: 'Brand Colors',
                        controls: [
                            { type: 'color', name: 'Primary (Main)', var: '--primary' },
                            { name: 'Accent Layer', type: 'color', var: '--accent' },
                            { name: 'Secondary Link', type: 'color', var: '--secondary' },
                            { name: 'Background', type: 'color', var: '--bg' },
                            { name: 'Highlight Bar', type: 'color', var: '--highlight' }
                        ]
                    },
                    {
                        name: 'Typography OS',
                        controls: [
                            {
                                name: 'Font Architecture',
                                type: 'select',
                                var: '--font-main',
                                options: [
                                    { label: 'Brutalist Grotesk', value: "'Space Grotesk', sans-serif" },
                                    { label: 'Terminal Mono', value: "'JetBrains Mono', monospace" },
                                    { label: 'Display Black', value: "'Archivo Black', sans-serif" }
                                ]
                            },
                            { name: 'Base Scaling', type: 'range', var: '--font-size-base', min: 12, max: 24, unit: 'px' },
                            { name: 'Kerning', type: 'range', var: '--letter-spacing', min: -5, max: 5, step: 0.1, unit: 'px' }
                        ]
                    },
                    {
                        name: 'Brutalist Geometry',
                        controls: [
                            { name: 'Corner Rounding', type: 'range', var: '--radius', min: 0, max: 50, unit: 'px' },
                            { name: 'Shadow Depth', type: 'range', var: '--shadow-depth', min: 0, max: 30, unit: 'px' },
                            { name: 'Border Weight', type: 'range', var: '--border-width', min: 0, max: 10, unit: 'px' }
                        ]
                    },
                    {
                        name: 'Visual Effects',
                        controls: [
                            { name: 'Glass Blur', type: 'range', var: '--blur', min: 0, max: 30, unit: 'px' },
                            { name: 'Grid Overlay', type: 'range', var: '--grid-opacity', min: 0, max: 0.5, step: 0.01 }
                        ]
                    },
                    {
                        name: 'Portfolio Architecture',
                        controls: [
                            { type: 'section-manager' }
                        ]
                    }
                ]
            });

            document.title = `${data.personalInfo.fullName} - Portfolio`;
            initCustomCursor();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
