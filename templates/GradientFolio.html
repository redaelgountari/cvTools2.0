<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Archivo+Black&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <style>
        :root {
            --bg: #FFFFFF;
            --primary: #000000;
            --accent: #FF3366;
            --secondary: #0066FF;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --border: #000000;
            --highlight: #FFFF00;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #FFFFFF;
            --nav-bg: rgba(255, 255, 255, 0.85);
        }

        body.dark-mode {
            --bg: #0a0a0a;
            --primary: #FFFFFF;
            --accent: #00FF9F;
            --secondary: #FF0066;
            --text: #f5f5f5;
            --text-secondary: #b3b3b3;
            --border: #FFFFFF;
            --highlight: #00FFFF;
            --shadow: rgba(255, 255, 255, 0.1);
            --card-bg: #1a1a1a;
            --nav-bg: rgba(10, 10, 10, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: none;
        }

        ::selection {
            background: var(--accent);
            color: var(--bg);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border: 3px solid var(--bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, border-color 0.2s ease;
            mix-blend-mode: difference;
        }

        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 3px;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            border-color: var(--secondary);
        }

        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--accent);
            border: 3px solid var(--accent);
            color: var(--bg);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 1000;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        .download-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--accent);
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--accent);
        }

        /* Color Customizer Styles */
        .customizer-panel {
            position: fixed;
            top: 100px;
            right: -320px;
            width: 300px;
            background: var(--card-bg);
            border: 3px solid var(--primary);
            box-shadow: 10px 10px 0 var(--accent);
            z-index: 1002;
            transition: right 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 24px;
        }

        .customizer-panel.active {
            right: 40px;
        }

        .customizer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 12px;
        }

        .customizer-header h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 16px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #closeCustomizer {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 20px;
            cursor: none;
            transition: color 0.3s;
        }

        #closeCustomizer:hover {
            color: var(--accent);
        }

        .customizer-body {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .color-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .color-item label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 700;
            color: var(--text);
            text-transform: uppercase;
        }

        .color-input-wrapper {
            width: 45px;
            height: 45px;
            border: 3px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .color-input-wrapper input[type="color"] {
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border: none;
            cursor: none;
            background: none;
        }

        .customizer-toggle {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: none;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .customizer-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }

        .reset-colors {
            margin-top: 10px;
            padding: 12px;
            background: var(--primary);
            color: var(--bg);
            border: 3px solid var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .reset-colors:hover {
            background: transparent;
            color: var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--primary);
        }

        .nav-logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 24px;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: none;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }

        .nav-actions .customizer-toggle {
            margin-right: 0;
        }

        .hamburger {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 3px solid var(--primary);
            cursor: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .hamburger:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--primary);
            transition: all 0.3s;
        }

        .hamburger:hover span {
            background: var(--bg);
        }

        .hamburger.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .hamburger.active span {
            background: var(--bg);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 999;
        }

        .nav-menu.active {
            opacity: 1;
            pointer-events: all;
        }

        .nav-link {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: var(--bg);
            text-decoration: none;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
        }

        .nav-menu.active .nav-link {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-menu.active .nav-link:nth-child(1) {
            transition-delay: 0.1s;
        }

        .nav-menu.active .nav-link:nth-child(2) {
            transition-delay: 0.15s;
        }

        .nav-menu.active .nav-link:nth-child(3) {
            transition-delay: 0.2s;
        }

        .nav-menu.active .nav-link:nth-child(4) {
            transition-delay: 0.25s;
        }

        .nav-menu.active .nav-link:nth-child(5) {
            transition-delay: 0.3s;
        }

        .nav-menu.active .nav-link:nth-child(6) {
            transition-delay: 0.35s;
        }

        .nav-menu.active .nav-link:nth-child(7) {
            transition-delay: 0.4s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        /* Desktop Navigation & Layout */
        @media (min-width: 1025px) {
            .hamburger {
                display: none;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                left: auto;
                right: 120px;
                width: auto;
                height: 112px;
                background: transparent;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                opacity: 1;
                pointer-events: all;
                gap: 10px;
                z-index: 1001;
                transform: none;
            }

            .nav-link {
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.85rem;
                font-weight: 700;
                color: var(--primary);
                opacity: 1;
                transform: none;
                padding: 10px 16px;
                border: 1px solid transparent;
                transition: all 0.2s ease;
                letter-spacing: 0.5px;
            }

            .nav-menu .nav-link:nth-child(n) {
                transition-delay: 0s !important;
            }

            .nav-link:hover {
                background: var(--primary);
                color: var(--bg);
                box-shadow: 4px 4px 0 var(--accent);
                transform: translateY(-2px);
            }
        }

        .progress-indicator {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 998;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border: 2px solid var(--primary);
            background: transparent;
            transition: all 0.3s;
            cursor: none;
        }

        .progress-dot.active {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.5);
        }

        section {
            min-height: 100vh;
            padding: 140px 0 100px;
            position: relative;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 80px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-image-wrapper {
            width: 100%;
            height: 500px;
            overflow: hidden;
            border: 8px solid var(--primary);
            box-shadow: 20px 20px 0 var(--accent);
            position: relative;
        }

        .hero-text-content {
            text-align: left;
        }

        .hero-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 1.1;
            margin-bottom: 30px;
            color: var(--primary);
            letter-spacing: -3px;
            position: relative;
        }

        .hero-stripe {
            position: absolute;
            top: 50%;
            left: -10%;
            right: -10%;
            height: 50%;
            background: var(--accent);
            transform: translateY(-50%) rotate(-2deg);
            z-index: -1;
            opacity: 0.2;
        }

        .hero-title {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-summary {
            font-size: clamp(1rem, 1.3vw, 1.1rem);
            margin-bottom: 40px;
            color: var(--text);
            line-height: 1.8;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .hero-image:hover {
            filter: grayscale(0%);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid var(--primary);
            background: transparent;
            color: var(--primary);
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            cursor: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--primary);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            height: 100%;
        }

        .btn:hover {
            color: var(--bg);
        }

        .btn.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .btn.primary::before {
            background: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: none;
        }

        .social-link:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--primary);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .section-number {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(8rem, 15vw, 15rem);
            color: var(--accent);
            opacity: 0.1;
            position: absolute;
            top: 50px;
            left: -50px;
            line-height: 1;
            z-index: 0;
        }

        .section-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin-bottom: 80px;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 60%;
            height: 5px;
            background: var(--accent);
        }

        .about-section {
            position: relative;
            background: var(--bg);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            align-items: start;
            position: relative;
            z-index: 1;
        }

        .about-description {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            line-height: 1.8;
            margin-bottom: 60px;
            color: var(--text);
            max-width: 900px;
        }

        .about-stats {
            display: flex;
            gap: 60px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            color: var(--accent);
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .job-suggestions {
            margin-top: 40px;
            padding: 30px;
            border: 3px solid var(--primary);
            background: var(--card-bg);
        }

        .job-suggestions h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            margin-bottom: 20px;
            color: var(--accent);
        }

        .job-suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .job-tag {
            padding: 12px 20px;
            border: 2px solid var(--primary);
            font-size: clamp(0.9rem, 1vw, 1rem);
            font-weight: 500;
            transition: all 0.3s;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text);
        }

        .job-tag:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
            transform: scale(1.05);
        }

        .skills-section {
            background: var(--primary);
            color: var(--bg);
            position: relative;
        }

        .skills-section .section-title,
        .skills-section .section-number {
            color: var(--bg);
        }

        .skills-section .section-title::after {
            background: var(--accent);
        }

        .skills-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(5rem, 20vw, 20rem);
            opacity: 0.05;
            pointer-events: none;
            white-space: nowrap;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .skill-category {
            border: 1px solid var(--bg);
            padding: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Decorative corner marker */
        .skill-category::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--bg) 50%);
            transition: all 0.3s;
        }

        .skill-category:hover {
            transform: translateY(-8px);
            box-shadow: 8px 8px 0 var(--accent);
            border-color: var(--accent);
        }

        .skill-category:hover::after {
            background: linear-gradient(135deg, transparent 50%, var(--accent) 50%);
        }

        .category-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            margin: 0;
            padding: 15px 20px;
            background: var(--bg);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--bg);
            transition: background 0.3s, color 0.3s;
        }

        .skill-category:hover .category-title {
            background: var(--accent);
            color: var(--bg);
            border-bottom-color: var(--accent);
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 25px;
        }

        .skill-tag {
            padding: 8px 12px;
            border: 1px solid var(--bg);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: none;
            text-transform: uppercase;
            color: var(--bg);
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .skill-tag:hover {
            background: var(--bg);
            color: var(--primary);
            transform: scale(1.05);
            box-shadow: 2px 2px 0 var(--accent);
            border-color: var(--bg);
        }

        .experience-section {
            position: relative;
            overflow: hidden;
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline-horizontal {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            padding: 40px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg);
        }

        .timeline-horizontal::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-horizontal::-webkit-scrollbar-track {
            background: var(--bg);
        }

        .timeline-horizontal::-webkit-scrollbar-thumb {
            background: var(--accent);
        }

        .timeline-item {
            min-width: 450px;
            scroll-snap-align: start;
            background: var(--card-bg);

        function initCustomCursor() {
            const cursor = document.querySelector('.custom-cursor');
            if (!cursor || window.innerWidth <= 768) return;

            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.2;
                cursorY += (mouseY - cursorY) * 0.2;
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            document.querySelectorAll('a, button, .project-card, .skill-tag, .job-tag').forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });
        }

        function initColorCustomizer() {
            const toggle = document.getElementById('customizerToggle');
            const panel = document.getElementById('customizerPanel');
            const close = document.getElementById('closeCustomizer');
            const reset = document.getElementById('resetColors');
            const colorInputs = document.querySelectorAll('.customizer-body input[type="color"]');

            // Create a dynamic style tag for color overrides if it doesn't exist
            let styleTag = document.getElementById('dynamic-color-overrides');
            if (!styleTag) {
                styleTag = document.createElement('style');
                styleTag.id = 'dynamic-color-overrides';
                document.head.appendChild(styleTag);
            }

            function updateInputs() {
                const styles = getComputedStyle(document.body);
                colorInputs.forEach(input => {
                    const varName = input.getAttribute('data-var');
                    const color = styles.getPropertyValue(varName).trim();
                    // Basic check to ensure valid hex (though getComputedStyle might return rgb)
                    if (color.startsWith('#')) {
                        input.value = color;
                    } else if (color.startsWith('rgb')) {
                        // Convert RGB to HEX for input[type="color"]
                        const rgb = color.match(/\d+/g);
                        if (rgb && rgb.length >= 3) {
                            const hex = "#" + ((1 << 24) + (parseInt(rgb[0]) << 16) + (parseInt(rgb[1]) << 8) + parseInt(rgb[2])).toString(16).slice(1);
                            input.value = hex;
                        }
                    }
                });
            }

            toggle.addEventListener('click', () => {
                panel.classList.toggle('active');
                updateInputs();
            });

            close.addEventListener('click', () => {
                panel.classList.remove('active');
            });

            colorInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const varName = e.target.getAttribute('data-var');
                    const value = e.target.value;
                    document.body.style.setProperty(varName, value);
                    updateStyleTag();
                });
            });

            function updateStyleTag() {
                let css = ':root { \n';
                colorInputs.forEach(input => {
                    const varName = input.getAttribute('data-var');
                    const value = input.value;
                    css += `    ${varName}: ${value} !important;\n`;
                });
                css += '}\n';

                if (document.body.classList.contains('dark-mode')) {
                    css += 'body.dark-mode { \n';
                    colorInputs.forEach(input => {
                        const varName = input.getAttribute('data-var');
                        css += `    ${varName}: ${input.value} !important;\n`;
                    });
                    css += '}\n';
                }

                styleTag.textContent = css;
            }

            reset.addEventListener('click', () => {
                document.body.style = '';
                styleTag.textContent = '';
                updateInputs();
            });
        }
