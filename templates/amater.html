<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio // FUSION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;700&family=Press+Start+2P&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --primary: #000000;
            --accent: #3b82f6;
            --secondary: #ef4444;
            --tertiary: #eab308;
            --text: #1a1a1a;
            --text-secondary: #525252;
            --border: #000000;
            --highlight: #facc15;
            --shadow: rgba(0, 0, 0, 0.2);
            --card-bg: #FFFFFF;
            --nav-bg: #ffffff;
            --pixel-glow: #3b82f6;

            /* Fusion Pro Variables */
            --font-size-base: 16px;
            --line-height: 1.6;
            --radius-fusion: 0px;
            --grid-opacity: 1;
        }

        body.dark-mode {
            --bg: #050505;
            --primary: #ffffff;
            --accent: #4ade80;
            --secondary: #f472b6;
            --tertiary: #facc15;
            --text: #ffffff;
            --text-secondary: #d4d4d4;
            --border: #ffffff;
            --highlight: #facc15;
            --shadow: rgba(0, 0, 0, 0.5);
            --card-bg: #111111;
            --nav-bg: #050505;
            --pixel-glow: #4ade80;

            /* Fusion Pro Variables Dark Defaults */
            --font-size-base: 16px;
            --line-height: 1.6;
            --radius-fusion: 0px;
            --grid-opacity: 0.5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-radius: var(--radius-fusion) !important;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            line-height: var(--line-height);
            font-size: var(--font-size-base);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;

            position: relative;
        }

        /* Dot Grid Background */
        body {
            background-image: radial-gradient(var(--text-secondary) 1px, transparent 1px);
            background-size: 30px 30px;
            background-attachment: fixed;
            opacity: var(--grid-opacity);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Press Start 2P', cursive;
            line-height: 1.4;
        }

        ::selection {
            background: var(--accent);
            color: var(--bg);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border: 3px solid var(--bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Custom Cursor (from GradientFolio) */
        .custom-cursor {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border: 2px solid var(--primary);
            position: fixed;
            pointer-events: none;
            z-index: 100000;
            transition: transform 0.15s ease, border-color 0.2s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            background: var(--secondary);
        }

        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 3px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Navbar - GradientFolio structure with PixelPort accents */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            z-index: 1002;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            border-bottom: 4px solid var(--primary);
        }

        /* Pixel accent on navbar bottom */
        .navbar::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            right: 0;
            height: 3px;
            background: repeating-linear-gradient(90deg,
                    var(--accent) 0px,
                    var(--accent) 4px,
                    transparent 4px,
                    transparent 8px);
            opacity: 0.5;
        }

        .nav-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--primary);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Pixel indicator on logo */
        .nav-logo::before {
            content: '█';
            color: var(--accent);
            font-size: 20px;
            animation: blink-slow 2s infinite;
        }

        @keyframes blink-slow {

            0%,
            70% {
                opacity: 1;
            }

            71%,
            100% {
                opacity: 0.3;
            }
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--shadow);
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
            box-shadow: 6px 6px 0 var(--primary);
        }

        .hamburger {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 4px solid var(--primary);
            box-shadow: 4px 4px 0 var(--shadow);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .hamburger:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--primary);
            transition: all 0.3s;
        }

        .hamburger:hover span {
            background: var(--bg);
        }

        .hamburger.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .hamburger.active span {
            background: var(--bg);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            right: 0;
            left: auto;
            width: 300px;
            max-width: 85vw;
            height: 100vh;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 40px;
            gap: 40px;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            border-left: 4px solid var(--bg);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .nav-menu.active {
            transform: translateX(0);
        }

        .nav-link {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: var(--bg);
            text-decoration: none;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
        }

        .nav-menu.active .nav-link {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-menu.active .nav-link:nth-child(1) {
            transition-delay: 0.1s;
        }

        .nav-menu.active .nav-link:nth-child(2) {
            transition-delay: 0.15s;
        }

        .nav-menu.active .nav-link:nth-child(3) {
            transition-delay: 0.2s;
        }

        .nav-menu.active .nav-link:nth-child(4) {
            transition-delay: 0.25s;
        }

        .nav-menu.active .nav-link:nth-child(5) {
            transition-delay: 0.3s;
        }

        .nav-menu.active .nav-link:nth-child(6) {
            transition-delay: 0.35s;
        }

        .nav-menu.active .nav-link:nth-child(7) {
            transition-delay: 0.4s;
        }

        .nav-link:hover {
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
        }

        /* Desktop Navigation */
        @media (min-width: 1025px) {
            .hamburger {
                display: none;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                left: auto;
                right: 120px;
                width: auto;
                height: 112px;
                background: transparent;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                opacity: 1;
                pointer-events: all;
                gap: 10px;
                z-index: 1001;
                transform: none;
                padding-top: 0;
                border-left: none;
                box-shadow: none;
                background: transparent;
            }

            .nav-link {
                font-family: 'Press Start 2P', cursive;
                font-size: 0.7rem;
                font-weight: 700;
                color: var(--primary);
                opacity: 1;
                transform: none;
                padding: 10px 16px;
                border: 4px solid transparent;
                transition: all 0.2s ease;
                letter-spacing: 0.5px;
            }

            .nav-menu .nav-link:nth-child(n) {
                transition-delay: 0s !important;
            }

            .nav-link:hover {
                background: var(--primary);
                color: var(--bg);
                border-color: var(--primary);
                box-shadow: 4px 4px 0 var(--accent);
                transform: translateY(-2px);
            }
        }

        /* XP Progress Bar (from PixelPort) */
        .xp-bar {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 220px;
            background: var(--card-bg);
            border: 4px solid var(--primary);
            padding: 15px;
            z-index: 998;
            box-shadow: 8px 8px 0 var(--shadow);
        }

        .xp-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            margin-bottom: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            height: 18px;
            background: var(--bg);
            border: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,
                    var(--accent) 0%,
                    var(--highlight) 100%);
            width: 0%;
            transition: width 0.3s;
            position: relative;
            box-shadow: 0 0 10px var(--accent);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(90deg,
                    transparent 0px,
                    transparent 4px,
                    rgba(255, 255, 255, 0.2) 4px,
                    rgba(255, 255, 255, 0.2) 8px);
        }

        /* Progress Indicator Dots (from GradientFolio) */
        .progress-indicator {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 998;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-secondary);
            background: transparent;
            transition: all 0.3s;

        }

        .progress-dot.active {
            background: var(--accent);
            border-color: var(--primary);
            transform: scale(1.5);
            box-shadow: 2px 2px 0 var(--primary);
        }

        section {
            min-height: 100vh;
            padding: 140px 0 100px;
            position: relative;
        }

        /* Hero Section - GradientFolio structure with pixel accents */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 80px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-image-wrapper {
            width: 100%;
            height: 500px;
            overflow: hidden;
            border: 8px solid var(--primary);
            box-shadow: 16px 16px 0 var(--accent);
            position: relative;
        }

        /* Pixel corners decoration */
        .pixel-corners {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--highlight);
            z-index: 2;
            box-shadow: 0 0 10px var(--highlight);
        }

        .pixel-corners.tl {
            top: -4px;
            left: -4px;
        }

        .pixel-corners.tr {
            top: -4px;
            right: -4px;
        }

        .pixel-corners.bl {
            bottom: -4px;
            left: -4px;
        }

        .pixel-corners.br {
            bottom: -4px;
            right: -4px;
        }

        /* Level badge */
        .hero-image-wrapper::after {
            content: 'LV 99';
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--bg);
            border: 2px solid var(--accent);
            padding: 6px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: var(--accent);
            z-index: 2;
            box-shadow: 0 0 10px var(--accent);
        }

        .hero-text-content {
            text-align: left;
        }

        .hero-greeting {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hero-greeting::before {
            content: '►';
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .hero-name {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            line-height: 1.1;
            margin-bottom: 30px;
            color: var(--primary);
            letter-spacing: -3px;
            position: relative;
        }

        /* Accent stripe behind name */
        .hero-stripe {
            position: absolute;
            top: 50%;
            left: -10%;
            right: -10%;
            height: 50%;
            background: var(--accent);
            transform: translateY(-50%) rotate(-2deg);
            z-index: -1;
            opacity: 0.15;
        }

        .hero-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-summary {
            font-size: clamp(1rem, 1.3vw, 1.1rem);
            margin-bottom: 40px;
            color: var(--text);
            line-height: 1.8;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            image-rendering: pixelated;
            transition: filter 0.3s;
        }

        .hero-image:hover {
            filter: grayscale(0%);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 4px solid var(--primary);
            background: transparent;
            color: var(--primary);
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            box-shadow: 6px 6px 0 var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--primary);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            height: 100%;
        }

        .btn:hover {
            color: var(--bg);
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 var(--accent);
        }

        .btn.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--primary);
        }

        .btn.primary::before {
            background: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 6px 6px 0 var(--shadow);
        }

        .social-link:hover {
            background: var(--accent);
            border-color: var(--primary);
            color: var(--bg);
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 var(--primary);
        }

        /* Section Titles - GradientFolio style with pixel decorators */
        .section-number {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(4rem, 10vw, 8rem);
            color: var(--accent);
            opacity: 0.08;
            position: absolute;
            top: 50px;
            left: -50px;
            line-height: 1;
            z-index: 0;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 80px;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 60%;
            height: 5px;
            background: var(--accent);
        }

        .section-title::before {
            content: '▶';
            position: absolute;
            left: -40px;
            color: var(--accent);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* About Section */
        .about-section {
            position: relative;
            background: var(--bg);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            align-items: start;
            position: relative;
            z-index: 1;
        }

        .about-description {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            line-height: 1.8;
            margin-bottom: 60px;
            color: var(--text);
            max-width: 900px;
        }

        .about-stats {
            display: flex;
            gap: 60px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: left;
            padding: 30px;
            background: var(--card-bg);
            border: 4px solid var(--primary);
            transition: all 0.3s;
            box-shadow: 8px 8px 0 var(--shadow);
        }

        .stat-item:hover {
            transform: translate(-5px, -5px);
            box-shadow: 13px 13px 0 var(--accent);
            border-color: var(--primary);
        }

        .stat-number {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--accent);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--accent);
        }

        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        /* Skills Section - Dark background like GradientFolio */
        .skills-section {
            background: var(--primary);
            color: var(--bg);
            position: relative;
        }

        .skills-section .section-title,
        .skills-section .section-number {
            color: var(--bg);
        }

        .skills-section .section-title::after {
            background: var(--accent);
        }

        .skills-section .section-title::before {
            color: var(--accent);
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .skill-category {
            border: 4px solid var(--bg);
            padding: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .skill-category::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--accent) 50%);
            transition: all 0.3s;
        }

        .skill-category:hover {
            transform: translateY(-8px);
            box-shadow: 16px 16px 0 var(--accent);
            border-color: var(--bg);
        }

        .category-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            margin: 0;
            padding: 15px 20px;
            background: var(--bg);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 4px solid var(--bg);
            transition: background 0.3s, color 0.3s;
        }

        .skill-category:hover .category-title {
            background: var(--accent);
            color: var(--bg);
            border-bottom-color: var(--accent);
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 25px;
        }

        .skill-tag {
            padding: 8px 12px;
            border: 2px solid var(--bg);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;

            text-transform: uppercase;
            color: var(--bg);
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .skill-tag:hover {
            background: var(--bg);
            color: var(--primary);
            transform: scale(1.05);
            box-shadow: 4px 4px 0 var(--accent);
            border-color: var(--bg);
        }

        /* Experience Section - Horizontal Timeline from GradientFolio */
        .experience-section {
            position: relative;
            overflow: hidden;
            background: var(--bg);
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline-horizontal {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            padding: 40px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg);
        }

        .timeline-horizontal::-webkit-scrollbar {
            height: 8px;
        }

            background: var(--bg);
        }

        .timeline-horizontal::-webkit-scrollbar-thumb {
            background: var(--accent);
        }

        .timeline-item {
            min-width: 450px;
            scroll-snap-align: start;
            background: var(--card-bg);
            border: 4px solid var(--primary);
            padding: 40px;
            position: relative;
            transition: all 0.3s;
            box-shadow: 8px 8px 0 var(--shadow);
        }

            content: '!';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: var(--bg);
            box-shadow: 4px 4px 0 var(--primary);
            animation: quest-pulse 2s infinite;

        @keyframes quest-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--accent);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px var(--accent);
            }
        }

        .timeline-item:hover {
            transform: translate(-5px, -5px);
            box-shadow: 13px 13px 0 var(--accent);
        }

        .timeline-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1rem, 2vw, 1.2rem);

            color: var(--primary);
            line-height: 1.5;

            top: 0;
            left: 30px;

            color: var(--bg);

        .contact-label {

            text-transform: uppercase;

        .footer {

            color: var(--bg);
            padding: 60px 0;
            border-top: 5px solid var(--accent);

        /* Pixel decoration on footer */
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

        .footer-content {

            gap: 40px;

            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--bg);

            text-transform: uppercase;

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;

        /* Download Button */
        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--accent);
            border: 4px solid var(--primary);

            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 700;

            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 6px 6px 0 var(--shadow);
        }

        .download-btn:hover {
            background: var(--primary);
            border-color: var(--accent);
            color: var(--accent);
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 var(--primary);
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg);
            font-size: 24px;

            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 6px 6px 0 var(--shadow);
        }

        .back-to-top.visible {
            opacity: 1;
            pointer-events: all;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 9px 9px 0 var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 0 30px;
            }

            .navbar {
                padding: 20px 30px;
            }

            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .hero-image-wrapper {
                height: 400px;

            }

            .hero-text-content {
                text-align: center;
            }

            .hero-buttons {

            }

            .social-links {

            .progress-indicator {

            }

            .xp-bar {

            }

            .timeline-horizontal {

            }

            .timeline-item {

            }

            .contact-methods {
                grid-template-columns: 1fr;
            }

            .section-number {
                left: -20px;
            }
        }

        @media (max-width: 768px) {

                cursor: auto;
            }

            .custom-cursor {

            }

            .navbar {

            .container {

            .hero-name {

            .hero-image-wrapper {

                left: 20px;

            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

                justify-content: center;
            }

        @media (max-width: 480px) {

        }
    </style>
</head>

        let portfolioData = null;

        // ==========================================
        // 1. THEME TOGGLE (from both templates)
        // ==========================================
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || CONFIG.defaultTheme;
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            themeToggle.innerHTML = theme === 'dark'
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';
        });

        // ==========================================
        // 2. MOBILE MENU TOGGLE (from both templates)
        // ==========================================
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        let navLinks = document.querySelectorAll('.nav-link'); // Will be updated after population

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });

        // Function to setup nav link listeners (called after navigation is populated)
        function setupNavLinkListeners() {
            navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    body.style.overflow = '';
                });
            });
        }

        // ==========================================
        // 3. CUSTOM CURSOR (from GradientFolio)
        // ==========================================
        const cursor = document.querySelector('.custom-cursor');

        // Initialize cursor position
        cursor.style.left = '50%';
        cursor.style.top = '50%';

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Function to setup cursor interactions (called after elements are loaded)
        function setupCursorInteractions() {
            const interactiveElements = document.querySelectorAll('a, button, .project-card, .skill-tag, .contact-method, .stat-item, .education-card, .timeline-item');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });
        }

        // ==========================================
        // 4. SCROLL PROGRESS (XP Bar + Progress Dots)
        // ==========================================
        const progressFill = document.getElementById('progressFill');
        const progressIndicator = document.getElementById('progressIndicator');
        const sections = document.querySelectorAll('section');

        // Create progress dots for each section
        sections.forEach((section, index) => {
            const dot = document.createElement('div');
            dot.classList.add('progress-dot');
            dot.setAttribute('data-section', section.id);
            dot.addEventListener('click', () => {
                section.scrollIntoView({ behavior: 'smooth' });
            });
            progressIndicator.appendChild(dot);
        });

        const progressDots = document.querySelectorAll('.progress-dot');

        window.addEventListener('scroll', () => {
            // XP Bar Progress
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            progressFill.style.width = progress + '%';

            // Update active progress dot
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (scrollY >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });

            progressDots.forEach(dot => {
                dot.classList.remove('active');
                if (dot.getAttribute('data-section') === current) {
                    dot.classList.add('active');
                }
            });

            // Active nav link highlighting
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });

        // ==========================================
        // 5. BACK TO TOP BUTTON
        // ==========================================
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // ==========================================
        // 6. DATA LOADING & POPULATION
        // ==========================================
        async function loadPortfolioData() {
            try {
                const response = await fetch(CONFIG.apiUrl);
                if (!response.ok) throw new Error('Failed to fetch data from API');
                const jsonData = await response.json();
                portfolioData = jsonData.data;
                return portfolioData;
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                return null;
            }
        }

        async function loadData() {
            const data = await loadPortfolioData();
            if (data) {
                populateData(data);
            } else {
                console.warn('Could not load data from API, using placeholder data');
                populatePlaceholderData();
            }
        }

        function populateData(data) {
            console.log('Populating data:', data);

            // Extract personalInfo from the API response
            const personalInfo = data.personalInfo || {};
            const fullName = personalInfo.fullName || 'Your Name';
            const firstName = fullName.split(' ')[0];

            // Populate Logo
            const navLogo = document.querySelector('.nav-logo');
            navLogo.textContent = firstName || 'DEV';

            // Populate Hero Section
            const heroName = document.querySelector('.hero-name');
            const heroTitle = document.querySelector('.hero-title');
            const heroSummary = document.querySelector('.hero-summary');
            const heroImage = document.querySelector('.hero-image');

            heroName.innerHTML = `<span class="hero-stripe"></span>${fullName}`;
            heroTitle.textContent = data.jobSearchTitle || 'Developer';
            heroSummary.textContent = data.professionalSummary || 'Building amazing digital experiences.';

            // Handle image array
            if (data.image && Array.isArray(data.image) && data.image.length > 0) {
                heroImage.src = data.image[0];
                heroImage.alt = fullName;
            }

            // Populate Social Links
            const socialLinks = document.querySelector('.social-links');
            socialLinks.innerHTML = ''; // Clear existing

            // Add GitHub
            if (personalInfo.github && personalInfo.github !== 'N/A') {
                const githubLink = document.createElement('a');
                githubLink.href = personalInfo.github.startsWith('http') ? personalInfo.github : `https://github.com/${personalInfo.github}`;
                githubLink.className = 'social-link';
                githubLink.innerHTML = '<i class="fab fa-github"></i>';
                githubLink.target = '_blank';
                githubLink.rel = 'noopener noreferrer';
                socialLinks.appendChild(githubLink);
            }

            // Add LinkedIn
            if (personalInfo.linkedin && personalInfo.linkedin !== 'N/A') {
                const linkedinLink = document.createElement('a');
                linkedinLink.href = personalInfo.linkedin.startsWith('http') ? personalInfo.linkedin : `https://linkedin.com/in/${personalInfo.linkedin}`;
                linkedinLink.className = 'social-link';
                linkedinLink.innerHTML = '<i class="fab fa-linkedin"></i>';
                linkedinLink.target = '_blank';
                linkedinLink.rel = 'noopener noreferrer';
                socialLinks.appendChild(linkedinLink);
            }

            // Add Twitter
            if (data.onlinePresence?.twitter && data.onlinePresence.twitter !== 'N/A') {
                const twitterLink = document.createElement('a');
                twitterLink.href = data.onlinePresence.twitter.startsWith('http') ? data.onlinePresence.twitter : `https://twitter.com/${data.onlinePresence.twitter}`;
                twitterLink.className = 'social-link';
                twitterLink.innerHTML = '<i class="fab fa-twitter"></i>';
                twitterLink.target = '_blank';
                twitterLink.rel = 'noopener noreferrer';
                socialLinks.appendChild(twitterLink);
            }

            // Add Email
            if (personalInfo.email) {
                const emailLink = document.createElement('a');
                emailLink.href = `mailto:${personalInfo.email}`;
                emailLink.className = 'social-link';
                emailLink.innerHTML = '<i class="fas fa-envelope"></i>';
                socialLinks.appendChild(emailLink);
            }

            // Populate About Section
            const aboutDescription = document.querySelector('.about-description');
            aboutDescription.textContent = data.professionalSummary || '';

            // Populate Stats
            const yearsExp = calculateYearsOfExperience(data.experience);
            const projectsCount = data.projects?.length || 0;
            const skillsCount = getAllSkills(data).length;

            animateCounter(document.querySelectorAll('.stat-number')[0], yearsExp);
            animateCounter(document.querySelectorAll('.stat-number')[1], projectsCount);
            animateCounter(document.querySelectorAll('.stat-number')[2], skillsCount);

            // Populate Navigation
            populateNavigation();

            // Populate Skills
            populateSkills(data);

            // Populate Experience
            populateExperience(data.experience);

            // Populate Education
            populateEducation(data.education);

            // Populate Projects (if available)
            populateProjects(data.projects || []);

            // Populate Contact
            populateContact(data);

            // Populate Footer
            const footerText = document.querySelector('.footer-text');
            footerText.innerHTML = `© ${new Date().getFullYear()} <span style="color: var(--accent)">${fullName}</span>`;

            // Setup Download Button
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.addEventListener('click', () => {
                window.open(CONFIG.resumeUrl, '_blank');
            });
        }

        function populatePlaceholderData() {
            // Fallback placeholder data if data.json doesn't exist
            const placeholderData = {
                name: 'Your Name',
                jobTitle: 'Full Stack Developer',
                description: 'Passionate developer crafting elegant solutions to complex problems.',
                email: 'your.email@example.com',
                bio: 'I\'m a developer with a passion for creating beautiful, functional, and user-friendly applications. With expertise in modern web technologies, I strive to build products that make a difference.',
                worksFor: [],
                alumniOf: [],
                projects: [],
                sameAs: []
            };
            populateData(placeholderData);
        }

        function populateNavigation() {
            const navMenu = document.getElementById('navMenu');
            const links = [
                { href: '#home', text: 'HOME' },
                { href: '#about', text: 'ABOUT' },
                { href: '#skills', text: 'SKILLS' },
                { href: '#experience', text: 'EXPERIENCE' },
                { href: '#education', text: 'EDUCATION' },
                { href: '#projects', text: 'PROJECTS' },
                { href: '#contact', text: 'CONTACT' }
            ];

            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.className = 'nav-link';
                a.textContent = link.text;
                navMenu.appendChild(a);
            });

            // Setup nav link event listeners after creation
            setupNavLinkListeners();
        }

        function populateSkills(data) {
            const categories = {
                technical: document.getElementById('technicalSkills'),
                tools: document.getElementById('toolsSkills'),
                language: document.getElementById('languageSkills'),
                soft: document.getElementById('softSkills')
            };

            // Use the skills object from API
            const skills = data.skills || {};
            const tools = data.tools || [];

            // Populate each category directly from the API structure
            renderSkills(categories.technical, skills.technical || []);
            renderSkills(categories.tools, tools);
            renderSkills(categories.language, skills.languages || []);
            renderSkills(categories.soft, skills.soft || []);
        }

        function renderSkills(container, skills) {
            skills.forEach(skill => {
                const tag = document.createElement('div');
                tag.className = 'skill-tag';
                tag.textContent = skill;
                container.appendChild(tag);
            });
        }

        function populateExperience(experiences) {
            const timeline = document.getElementById('experienceTimeline');

            if (!experiences || experiences.length === 0) {
                timeline.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">No experience data available</p>';
                return;
            }

            experiences.forEach(exp => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const responsibilities = exp.responsibilities || [];

                item.innerHTML = `
                    <h3 class="timeline-title">${exp.title || 'Position'}</h3>
                    <div class="timeline-company">${exp.company || 'Company'}</div>
                    <div class="timeline-date">
                        <i class="fas fa-calendar"></i>
                        ${formatDate(exp.startDate)} - ${exp.endDate ? formatDate(exp.endDate) : 'Present'}
                    </div>
                    ${exp.location && exp.location !== 'N/A' ? `<div class="timeline-location"><i class="fas fa-map-marker-alt"></i>${exp.location}</div>` : ''}
                    <ul class="timeline-responsibilities">
                        ${responsibilities.map(r => `<li>${r}</li>`).join('')}
                    </ul>
                `;
                timeline.appendChild(item);
            });
        }

        function populateEducation(education) {
            const grid = document.getElementById('educationGrid');

            if (!education || education.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-secondary); grid-column: 1 / -1;">No education data available</p>';
                return;
            }

            education.forEach(edu => {
                const card = document.createElement('div');
                card.className = 'education-card';

                card.innerHTML = `
                    <div class="education-content">
                        <h3 class="education-degree">${edu.degree || 'Degree'}</h3>
                        <div class="education-institution">${edu.institution || 'Institution'}</div>
                        <div class="education-details">
                            ${edu.graduationYear && edu.graduationYear !== 'N/A' ? `<span><i class="fas fa-calendar"></i> ${edu.graduationYear}</span>` : ''}
                            ${edu.location && edu.location !== 'N/A' ? `<span><i class="fas fa-map-marker-alt"></i> ${edu.location}</span>` : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function populateProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            const noProjects = document.getElementById('noProjects');

            if (!projects || projects.length === 0) {
                noProjects.style.display = 'block';
                return;
            }

            noProjects.style.display = 'none';

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';

                const technologies = project.technologiesUsed || [];
                const projectImage = project.images && project.images.length > 0
                    ? project.images[0]
                    : (project.image && project.image !== 'N/A' ? project.image : '');

                card.innerHTML = `
                    <div>
                        ${projectImage ? `<img src="${projectImage}" alt="${project.title}" class="project-image">` : ''}
                        <div class="project-content">
                            <h3 class="project-title">${project.title || 'Project'}</h3>
                            <p class="project-description">${project.description || ''}</p>
                            <div class="project-tech">
                                ${technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                            <div class="project-links">
                                ${project.url ? `<a href="${project.url}" class="project-link" target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i> VIEW</a>` : ''}
                                ${project.github && project.github !== 'N/A' ? `<a href="${project.github}" class="project-link" target="_blank" rel="noopener"><i class="fab fa-github"></i> CODE</a>` : ''}
                            </div>
                    </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function populateContact(data) {
            const contactMethods = document.getElementById('contactMethods');
            const personalInfo = data.personalInfo || {};

            const methods = [];

            if (personalInfo.email) {
                methods.push({
                    icon: 'fas fa-envelope',
                    label: 'EMAIL',
                    value: personalInfo.email,
                    href: `mailto:${personalInfo.email}`
                });
            }

            if (personalInfo.phone) {
                methods.push({
                    icon: 'fas fa-phone',
                    label: 'PHONE',
                    value: personalInfo.phone,
                    href: `tel:${personalInfo.phone}`
                });
            }

            if (personalInfo.location) {
                methods.push({
                    icon: 'fas fa-map-marker-alt',
                    label: 'LOCATION',
                    value: personalInfo.location,
                    href: '#'
                });
            }

            // Add LinkedIn if available
            if (personalInfo.linkedin && personalInfo.linkedin !== 'N/A') {
                const linkedinUrl = personalInfo.linkedin.startsWith('http') ? personalInfo.linkedin : `https://linkedin.com/in/${personalInfo.linkedin}`;
                methods.push({
                    icon: 'fab fa-linkedin',
                    label: 'LINKEDIN',
                    value: 'Connect on LinkedIn',
                    href: linkedinUrl
                });
            }

            methods.forEach(method => {
                const div = document.createElement('a');
                div.className = 'contact-method';
                div.href = method.href;
                if (method.href.startsWith('http')) {
                    div.target = '_blank';
                    div.rel = 'noopener noreferrer';
                }

                div.innerHTML = `
                    <div class="contact-icon"><i class="${method.icon}"></i></div>
                    <div class="contact-label">${method.label}</div>
                    <div class="contact-value">${method.value}</div>
                `;
                contactMethods.appendChild(div);
            });
        }

        // ==========================================
        // 7. UTILITY FUNCTIONS
        // ==========================================
        function getAllSkills(data) {
            const skills = [];

            // Combine all skill categories
            if (data.skills?.technical) {
                skills.push(...data.skills.technical);
            }
            if (data.skills?.soft) {
                skills.push(...data.skills.soft);
            }
            if (data.skills?.languages) {
                skills.push(...data.skills.languages);
            }
            if (data.tools) {
                skills.push(...data.tools);
            }

            return [...new Set(skills)]; // Remove duplicates
        }

        function calculateYearsOfExperience(experiences) {
            if (!experiences || experiences.length === 0) return 0;

            const startDates = experiences
                .map(exp => exp.startDate)
                .filter(date => date)
                .map(date => new Date(date));

            if (startDates.length === 0) return 0;

            const earliestDate = new Date(Math.min(...startDates));
            const years = (new Date() - earliestDate) / (1000 * 60 * 60 * 24 * 365);

            return Math.floor(years);
        }

        function formatDate(dateString) {
            if (!dateString) return '';

            // Handle YYYY-MM format from API
            if (typeof dateString === 'string' && dateString.match(/^\d{4}-\d{2}$/)) {
                const [year, month] = dateString.split('-');
                const date = new Date(parseInt(year), parseInt(month) - 1);
                const options = { year: 'numeric', month: 'short' };
                return date.toLocaleDateString('en-US', options);
            }

            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short' };
            return date.toLocaleDateString('en-US', options);
        }

        function animateCounter(element, target) {
            if (!element || target === 0) return;

            const duration = 2000;
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const timer = setInterval(() => {
                            current += increment;
                            if (current >= target) {
                                element.textContent = target;
                                clearInterval(timer);
                            } else {
                                element.textContent = Math.floor(current);
                            }
                        }, 16);
                        observer.unobserve(element);
                    }
                });
            });

            observer.observe(element);
        }

        // ==========================================
        // 8. INTERSECTION OBSERVER FOR ANIMATIONS
        // ==========================================
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // ==========================================
        // 9. INITIALIZE
        // ==========================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();

            // Setup cursor interactions after data is loaded
            setupCursorInteractions();

            // Trigger initial scroll event
            window.dispatchEvent(new Event('scroll'));
        });
    </script>
