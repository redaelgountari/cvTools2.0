<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-bg: #0f380f;
            --pixel-bg-light: #306230;
            --pixel-primary: #9bbc0f;
            --pixel-secondary: #8bac0f;
            --pixel-accent: #fbf7e8;
            --pixel-dark: #0f380f;
            --pixel-red: #ff0044;
            --pixel-blue: #00ccff;
            --pixel-yellow: #ffd700;
            --pixel-purple: #b362ff;
            --pixel-orange: #ff6b35;

            /* Detailed Pixel Variables */
            --scanline-opacity: 0.3;
            --font-size-base: 10px;
            --particles-opacity: 0.4;
        }

        body.dark-mode {
            --pixel-bg: #1a1a2e;
            --pixel-bg-light: #16213e;
            --pixel-primary: #00ff88;
            --pixel-secondary: #00ccff;
            --pixel-accent: #ffffff;
            --pixel-red: #ff0066;
            --pixel-blue: #00ccff;
            --pixel-yellow: #ffdd00;
            --pixel-purple: #c77dff;
            --pixel-orange: #ff8c42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--pixel-bg);
            color: var(--pixel-accent);
            line-height: 1.8;
            font-size: var(--font-size-base);
            overflow-x: hidden;
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 9999;
            opacity: var(--scanline-opacity);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Particle Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: var(--particles-opacity);
        }

        /* Enhanced Navbar with RPG-style Window */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--pixel-bg-light);
            border-bottom: 4px solid var(--pixel-primary);
            z-index: 1000;
            box-shadow:
                0 4px 0 var(--pixel-dark),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
        }

        .navbar::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(90deg,
                    var(--pixel-primary) 0px,
                    var(--pixel-primary) 4px,
                    transparent 4px,
                    transparent 8px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo::before {
            content: '‚ñà';
            color: var(--pixel-primary);
            font-size: 20px;
            animation: blink-slow 2s infinite;
        }

        .logo-text {
            font-size: 14px;
            color: var(--pixel-primary);
            text-shadow:
                2px 2px 0 var(--pixel-dark),
                0 0 10px var(--pixel-primary);
        }

        .nav-menu {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .nav-link {
            color: var(--pixel-accent);
            text-decoration: none;
            font-size: 9px;
            position: relative;
            padding: 10px 15px;
            transition: all 0.1s;
            background: var(--pixel-bg);
            border: 2px solid transparent;
            clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px,
                    100% 100%, 6px 100%, 0 calc(100% - 6px));
        }

        .nav-link:hover {
            color: var(--pixel-yellow);
            background: var(--pixel-bg-light);
            border-color: var(--pixel-primary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--pixel-primary);
            color: var(--pixel-dark);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Enhanced Theme Toggle */
        .theme-toggle {
            width: 44px;
            height: 44px;
            border: 3px solid var(--pixel-primary);
            background: var(--pixel-bg);
            color: var(--pixel-primary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.1s;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px,
                    100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        .theme-toggle:hover {
            background: var(--pixel-primary);
            color: var(--pixel-bg);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--pixel-primary);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger span {
            width: 25px;
            height: 4px;
            background: var(--pixel-primary);
            transition: all 0.2s;
            box-shadow: 0 0 5px var(--pixel-primary);
        }

        section {
            padding: 100px 0;
            position: relative;
        }

        /* Enhanced Hero Section with Game Start Screen Aesthetic */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at top,
                    rgba(155, 188, 15, 0.2) 0%,
                    transparent 70%);
            pointer-events: none;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 80px;
            align-items: start;
            padding-top: 40px;
        }

        /* Pixel Art Message Box */
        .hero-text {
            background: transparent;
            padding: 0;
            border: none;
            position: relative;
            box-shadow: none;
        }

        .hero-text::before,
        .hero-text::after {
            display: none;
        }

        .greeting {
            font-size: 12px;
            color: var(--pixel-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .greeting::before {
            content: '>';
            animation: blink 1s infinite;
            font-size: 14px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @keyframes blink-slow {

            0%,
            70% {
                opacity: 1;
            }

            71%,
            100% {
                opacity: 0.3;
            }
        }

        .hero-name {
            font-size: 42px;
            margin-bottom: 15px;
            color: var(--pixel-accent);
            text-shadow:
                4px 4px 0 var(--pixel-dark),
                0 0 20px var(--pixel-primary);
            line-height: 1.2;
            letter-spacing: 2px;
        }

        .hero-title {
            font-size: 16px;
            color: var(--pixel-secondary);
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 var(--pixel-dark);
            padding: 0;
            background: transparent;
            display: block;
            border-left: none;
        }

        .hero-description {
            font-size: 11px;
            color: var(--pixel-accent);
            line-height: 2;
            margin-bottom: 35px;
            padding: 0;
            background: transparent;
            border-left: none;
            max-width: 600px;
            opacity: 0.9;
        }

        /* Enhanced Button Styles */
        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 24px;
            text-decoration: none;
            font-size: 10px;
            transition: all 0.1s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 3px solid var(--pixel-primary);
            background: var(--pixel-bg-light);
            color: var(--pixel-accent);
            box-shadow:
                5px 5px 0 var(--pixel-dark),
                inset 0 -3px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px,
                    100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        .btn::before {
            content: '‚ñ∂';
            font-size: 8px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.2s;
        }

        .btn:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        .btn:hover {
            background: var(--pixel-primary);
            color: var(--pixel-dark);
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 var(--pixel-dark);
        }

        .btn:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        /* Social Links as Game Icons */
        .social-links {
            display: flex;
            gap: 12px;
            padding: 0;
            background: transparent;
            border-top: none;
            margin-top: 20px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border: 3px solid var(--pixel-primary);
            background: var(--pixel-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixel-primary);
            font-size: 18px;
            transition: all 0.1s;
            text-decoration: none;
            position: relative;
        }

        .social-link::after {
            content: '';
            position: absolute;
            inset: -3px;
            border: 2px solid var(--pixel-yellow);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .social-link:hover {
            background: var(--pixel-primary);
            color: var(--pixel-dark);
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 15px var(--pixel-primary);
        }

        .social-link:hover::after {
            opacity: 1;
        }

        /* Enhanced Profile Image Frame */
        .hero-image {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            border: 6px solid var(--pixel-primary);
            background: var(--pixel-bg-light);
            box-shadow:
                10px 10px 0 var(--pixel-dark),
                0 0 30px rgba(155, 188, 15, 0.5);
            overflow: hidden;
            clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px,
                    100% 100%, 16px 100%, 0 calc(100% - 16px));
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 2px dashed var(--pixel-secondary);
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.3) saturate(1.4);
        }

        .pixel-corners {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--pixel-yellow);
            z-index: 2;
            box-shadow: 0 0 10px var(--pixel-yellow);
        }

        .pixel-corners.tl {
            top: -3px;
            left: -3px;
        }

        .pixel-corners.tr {
            top: -3px;
            right: -3px;
        }

        .pixel-corners.bl {
            bottom: -3px;
            left: -3px;
        }

        .pixel-corners.br {
            bottom: -3px;
            right: -3px;
        }

        /* Level/XP Bar Decoration */
        .image-wrapper::after {
            content: 'LV 99';
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--pixel-bg);
            border: 2px solid var(--pixel-yellow);
            padding: 4px 8px;
            font-size: 8px;
            color: var(--pixel-yellow);
            z-index: 2;
        }

        /* Enhanced Section Titles */
        .section-title {
            font-size: 22px;
            text-align: center;
            margin-bottom: 60px;
            color: var(--pixel-primary);
            text-shadow:
                4px 4px 0 var(--pixel-dark),
                0 0 20px var(--pixel-primary);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background: var(--pixel-bg-light);
            border: 4px solid var(--pixel-primary);
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px,
                    100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        .section-title::before {
            content: '‚ñ∂';
            position: absolute;
            left: 10px;
            animation: pulse 1s infinite;
            color: var(--pixel-yellow);
        }

        .section-title::after {
            content: '‚óÄ';
            position: absolute;
            right: 10px;
            animation: pulse 1s infinite;
            color: var(--pixel-yellow);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Enhanced About Section */
        .about-section {
            background: var(--pixel-bg-light);
            border-top: 4px solid var(--pixel-primary);
            border-bottom: 4px solid var(--pixel-primary);
            position: relative;
        }

        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(90deg,
                    var(--pixel-yellow) 0px,
                    var(--pixel-yellow) 8px,
                    transparent 8px,
                    transparent 16px);
        }

        .about-description {
            font-size: 11px;
            line-height: 2;
            margin-bottom: 50px;
            text-align: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 25px;
            background: var(--pixel-bg);
            border: 3px solid var(--pixel-secondary);
            position: relative;
        }

        .about-description::before {
            content: '"';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 40px;
            color: var(--pixel-primary);
        }

        /* Stats as RPG Character Stats */
        .about-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 30px 25px;
            background: var(--pixel-bg);
            border: 4px solid var(--pixel-primary);
            box-shadow:
                8px 8px 0 var(--pixel-dark),
                inset 0 0 0 2px rgba(155, 188, 15, 0.2);
            transition: all 0.2s;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px,
                    100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        .stat-item::before {
            content: '‚òÖ';
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--pixel-yellow);
            font-size: 16px;
            opacity: 0;
            transform: rotate(-30deg) scale(0);
            transition: all 0.3s;
        }

        .stat-item:hover::before {
            opacity: 1;
            transform: rotate(0) scale(1);
        }

        .stat-item:hover {
            transform: translate(-3px, -3px);
            box-shadow:
                11px 11px 0 var(--pixel-dark),
                inset 0 0 0 2px var(--pixel-yellow);
            border-color: var(--pixel-yellow);
        }

        .stat-number {
            font-size: 38px;
            color: var(--pixel-yellow);
            margin-bottom: 15px;
            text-shadow:
                3px 3px 0 var(--pixel-dark),
                0 0 15px var(--pixel-yellow);
            display: block;
        }

        .stat-label {
            font-size: 9px;
            color: var(--pixel-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Skills as Skill Tree/Inventory Items */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .skill-category {
            background: var(--pixel-bg-light);
            padding: 25px;
            border: 4px solid var(--pixel-primary);
            box-shadow: 8px 8px 0 var(--pixel-dark);
            transition: all 0.2s;
            position: relative;
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--pixel-yellow);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .skill-category:hover {
            transform: translate(-3px, -3px);
            box-shadow: 11px 11px 0 var(--pixel-dark);
        }

        .skill-category:hover::before {
            opacity: 1;
        }

        .category-title {
            font-size: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--pixel-yellow);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--pixel-primary);
            text-shadow: 2px 2px 0 var(--pixel-dark);
        }

        .category-title i {
            font-size: 16px;
            color: var(--pixel-primary);
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            padding: 10px 14px;
            background: var(--pixel-bg);
            border: 2px solid var(--pixel-secondary);
            font-size: 8px;
            color: var(--pixel-accent);
            transition: all 0.15s;
            cursor: default;
            position: relative;
        }

        .skill-tag::before {
            content: '‚óè';
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixel-primary);
            font-size: 6px;
        }

        .skill-tag:hover {
            background: var(--pixel-secondary);
            color: var(--pixel-dark);
            transform: scale(1.08);
            border-color: var(--pixel-yellow);
            box-shadow: 0 0 10px var(--pixel-secondary);
        }

        /* Experience Timeline as Quest Log */
        .experience-section {
            background: var(--pixel-bg-light);
            border-top: 4px solid var(--pixel-primary);
            border-bottom: 4px solid var(--pixel-primary);
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 100%;
            background: var(--pixel-primary);
            box-shadow:
                inset 0 0 0 2px var(--pixel-bg),
                0 0 10px var(--pixel-primary);
        }

        .timeline-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
            position: relative;
        }

        .timeline-item:nth-child(even) .timeline-content {
            grid-column: 2;
        }

        /* Quest Marker Style */
        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            width: 28px;
            height: 28px;
            background: var(--pixel-yellow);
            border: 4px solid var(--pixel-primary);
            z-index: 1;
            animation: quest-pulse 2s infinite;
            box-shadow: 0 0 20px var(--pixel-yellow);
        }

        .timeline-dot::before {
            content: '!';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--pixel-dark);
            font-weight: bold;
        }

        @keyframes quest-pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px var(--pixel-yellow);
            }

            50% {
                transform: translateX(-50%) scale(1.2);
                box-shadow: 0 0 30px var(--pixel-yellow);
            }
        }

        .timeline-content {
            background: var(--pixel-bg);
            padding: 25px;
            border: 4px solid var(--pixel-primary);
            box-shadow: 8px 8px 0 var(--pixel-dark);
            transition: all 0.2s;
            position: relative;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            top: 20px;
            border: 15px solid transparent;
        }

        .timeline-item:nth-child(odd) .timeline-content::before {
            right: -30px;
            border-left-color: var(--pixel-primary);
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            left: -30px;
            border-right-color: var(--pixel-primary);
        }

        .timeline-content:hover {
            transform: translate(-3px, -3px);
            box-shadow: 11px 11px 0 var(--pixel-dark);
            border-color: var(--pixel-yellow);
        }

        .timeline-title {
            font-size: 12px;
            margin-bottom: 10px;
            color: var(--pixel-primary);
            text-shadow: 2px 2px 0 var(--pixel-dark);
        }

        .timeline-company {
            font-size: 11px;
            color: var(--pixel-yellow);
            margin-bottom: 10px;
            padding: 5px 10px;
            background: rgba(255, 215, 0, 0.1);
            display: inline-block;
            border-left: 3px solid var(--pixel-yellow);
        }

        .timeline-date {
            font-size: 8px;
            color: var(--pixel-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .timeline-responsibilities {
            list-style: none;
        }

        .timeline-responsibilities li {
            padding-left: 20px;
            margin-bottom: 10px;
            position: relative;
            font-size: 9px;
            line-height: 1.8;
        }

        .timeline-responsibilities li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: var(--pixel-yellow);
            font-size: 12px;
        }

        /* Education as Achievement Cards */
        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .education-card {
            background: var(--pixel-bg-light);
            padding: 30px;
            border: 4px solid var(--pixel-primary);
            box-shadow: 8px 8px 0 var(--pixel-dark);
            transition: all 0.2s;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px,
                    100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        function initPixelParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 60;
            const colors = ['#9bbc0f', '#8bac0f', '#fbf7e8', '#ffd700'];

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.floor(Math.random() * 4 + 2);
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(Math.floor(this.x), Math.floor(this.y), this.size, this.size);
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

                    themeIcon.classList.add('fa-sun');
                } else {

            const yearsExperience = data.experience?.length || 0;
            const projectsCompleted = data.projects?.length || 0;
            const technologiesCount = data.skills?.technical?.length || 0;

            const statNumbers = document.querySelectorAll('.stat-number');
            const statValues = [yearsExperience, projectsCompleted, technologiesCount];

            statNumbers.forEach((statNumber, index) => {
                statNumber.setAttribute('data-count', statValues[index]);
                animateCounter(statNumber, statValues[index]);
            });
        }

        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 30);
        }

        function populateSkills(data) {
            const technicalSkillsContainer = document.getElementById('technicalSkills');
            const toolsSkillsContainer = document.getElementById('toolsSkills');
            const languageSkillsContainer = document.getElementById('languageSkills');
            const softSkillsContainer = document.getElementById('softSkills');

            if (data.skills?.technical) {
                technicalSkillsContainer.innerHTML = data.skills.technical.map(skill => `
                    <span class="skill-tag">${skill.toUpperCase()}</span>
                `).join('');
            }

            if (data.tools) {
                toolsSkillsContainer.innerHTML = data.tools.map(tool => `
                    <span class="skill-tag">${tool.toUpperCase()}</span>
                `).join('');
            }

            if (data.skills?.languages) {
                languageSkillsContainer.innerHTML = data.skills.languages.map(language => `
                    <span class="skill-tag">${language.toUpperCase()}</span>
                `).join('');
            }

            if (data.skills?.soft) {
                softSkillsContainer.innerHTML = data.skills.soft.map(skill => `
                    <span class="skill-tag">${skill.toUpperCase()}</span>
                `).join('');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'PRESENT';
            const [year, month] = dateString.split('-');
            const date = new Date(year, parseInt(month) - 1);
            return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }).toUpperCase();
        }

        function populateExperience(data) {
            const experienceTimeline = document.getElementById('experienceTimeline');

            if (data.experience && data.experience.length > 0) {
                experienceTimeline.innerHTML = data.experience.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <h3 class="timeline-title">${exp.title.toUpperCase()}</h3>
                            <div class="timeline-company">${exp.company.toUpperCase()}</div>
                            <div class="timeline-date">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(exp.startDate)} - ${formatDate(exp.endDate)}
                            </div>
                            <ul class="timeline-responsibilities">
                                ${exp.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            }
        }

        function populateEducation(data) {
            const educationGrid = document.getElementById('educationGrid');

            if (data.education && data.education.length > 0) {
                educationGrid.innerHTML = data.education.map(edu => `
                    <div class="education-card">
                        <h3 class="education-degree">${edu.degree.toUpperCase()}</h3>
                        <div class="education-institution">${edu.institution.toUpperCase()}</div>
                        <div class="education-details">
                            ${edu.location !== 'N/A' ? `
                                <div class="education-detail">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${edu.location.toUpperCase()}
                                </div>
                            ` : ''}
                            <div class="education-detail">
                                <i class="fas fa-graduation-cap"></i>
                                ${edu.graduationYear}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function populateProjects(data) {
            const projectsGrid = document.getElementById('projectsGrid');
            const noProjects = document.getElementById('noProjects');

            if (data.projects && data.projects.length > 0) {
                projectsGrid.innerHTML = data.projects.map(project => `
                    <div class="project-card">
                        ${project.image ? `<img src="${project.image}" alt="${project.title}" class="project-image">` : ''}
                        <div class="project-content">
                            <h3 class="project-title">${project.title.toUpperCase()}</h3>
                            <p class="project-description">${project.description || ''}</p>
                            ${project.technologies ? `
                                <div class="project-tech">
                                    ${project.technologies.map(tech => `<span class="tech-tag">${tech.toUpperCase()}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="project-links">
                                ${project.liveUrl ? `
                                    <a href="${project.liveUrl}" class="project-link" target="_blank" rel="noopener noreferrer">
                                        <i class="fas fa-external-link-alt"></i> DEMO
                                    </a>
                                ` : ''}
                                ${project.githubUrl ? `
                                    <a href="${project.githubUrl}" class="project-link" target="_blank" rel="noopener noreferrer">
                                        <i class="fab fa-github"></i> CODE
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
                noProjects.style.display = 'none';
            } else {
                projectsGrid.style.display = 'none';
                noProjects.style.display = 'block';
            }
        }

        function populateContact(data) {
            const contactInfo = document.getElementById('contactInfo');

            const contactItems = [];

            if (data.personalInfo.email) {
                contactItems.push({
                    icon: 'fas fa-envelope',
                    title: 'EMAIL',
                    value: data.personalInfo.email
                });
            }

            if (data.personalInfo.phone) {
                contactItems.push({
                    icon: 'fas fa-phone',
                    title: 'PHONE',
                    value: data.personalInfo.phone
                });
            }

            if (data.personalInfo.location) {
                contactItems.push({
                    icon: 'fas fa-map-marker-alt',
                    title: 'LOCATION',
                    value: data.personalInfo.location.toUpperCase()
                });
            }

            contactInfo.innerHTML = contactItems.map(item => `
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="${item.icon}"></i>
                    </div>
                    <div class="contact-details">
                        <h3>${item.title}</h3>
                        <p>${item.value}</p>
                    </div>
                </div>
            `).join('');
        }

        function initContactForm() {
            const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('MESSAGE SENT! (DEMO)');
                contactForm.reset();
            });
        }

        function downloadPortfolioHTML() {
            try {
                const html = document.documentElement.outerHTML;
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'portfolio.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading portfolio:', error);
            }
        }

        function initDownloadButton() {
            const downloadBtn = document.getElementById('downloadBtn');

            downloadBtn.addEventListener('click', () => {
                if (!portfolioData) {
                    alert('Portfolio data is still loading. Please wait a moment and try again.');
                    return;
                }
                downloadPortfolioHTML();
            });
        }

        async function init() {
            const data = await loadPortfolioData();

            if (!data) {
                console.error('Failed to load portfolio data');
                return;
            }

            populateHero(data);
            populateAbout(data);
            populateSkills(data);
            populateExperience(data);
            populateEducation(data);
            populateProjects(data);
            populateContact(data);

            initPixelParticles();
            initThemeToggle();
            initDownloadButton();
            initMobileMenu();
            initScrollProgress();
            initContactForm();

            class ThemeCustomizer {
                constructor(config = {}) {
                    this.sections = config.sections || [];
                    this.panelTitle = config.panelTitle || 'Detailed Customizer';
                    this.init();
                }

                init() {
                    this.createPanel();
                    this.bindEvents();
                    this.updateInputsFromDOM();
                }

                createPanel() {
                    if (document.getElementById('customizerPanel')) return;

                    const panelHtml = `
                        <div id="customizerPanel" class="customizer-panel" style="width: 380px; right: -420px; background: rgba(10,10,10,0.98); border: 4px solid var(--pixel-primary); box-shadow: 0 0 30px rgba(155,188,15,0.4); backdrop-filter: blur(15px); position: fixed; top: 20px; z-index: 20000; transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1); padding: 30px; max-height: 95vh; overflow-y: auto; color: #fff; clip-path: polygon(0 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%);">
                            <div class="customizer-header" style="border-bottom: 2px solid var(--pixel-secondary); display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px;">
                                <h3 style="color: var(--pixel-primary); font-family: 'Press Start 2P', cursive; font-size: 14px;">${this.panelTitle}</h3>
                                <button id="closeCustomizer" type="button" style="color: var(--pixel-red); background: none; border: none; font-size: 24px; cursor: pointer;"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="customizer-body" style="display: flex; flex-direction: column; gap: 20px;">
                                ${this.sections.map(section => `
                                    <div class="customizer-section" style="margin-bottom: 25px;">
                                        <h4 style="font-size: 8px; color: var(--pixel-secondary); margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; opacity: 0.8; text-transform: uppercase;">${section.name}</h4>
                                        <div style="display: flex; flex-direction: column; gap: 12px;">
                                            ${section.controls.map(control => this.renderControl(control)).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                                <button id="resetSettings" class="reset-colors" style="background: var(--pixel-primary); color: #000; border: none; padding: 15px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 8px; text-transform: uppercase;">Reset All Settings</button>
                            </div>
                        </div>
                        <style>#customizerPanel.active { right: 20px !important; }</style>
                    `;
                    document.body.insertAdjacentHTML('beforeend', panelHtml);
                    this.panel = document.getElementById('customizerPanel');
                    this.closeBtn = document.getElementById('closeCustomizer');
                    this.resetBtn = document.getElementById('resetSettings');
                    this.inputs = this.panel.querySelectorAll('input');

                    this.styleTag = document.getElementById('dynamic-theme-overrides');
                    if (!this.styleTag) {
                        this.styleTag = document.createElement('style');
                        this.styleTag.id = 'dynamic-theme-overrides';
                        document.head.appendChild(this.styleTag);
                    }
                }

                renderControl(control) {
                    if (control.type === 'color') {
                        return `
                            <div class="color-item" style="display: flex; justify-content: space-between; align-items: center;">
                                <label style="font-family: 'Press Start 2P', cursive; font-size: 8px; text-transform: uppercase; color: #aaa;">${control.name}</label>
                                <div class="color-input-wrapper" style="width: 40px; height: 40px; border: 2px solid var(--pixel-primary); position: relative;">
                                    <input type="color" data-var="${control.var}" data-type="color" style="position: absolute; top: -5px; left: -5px; width: calc(100% + 10px); height: calc(100% + 10px); border: none; cursor: pointer;">
                                </div>
                            </div>
                        `;
                    } else if (control.type === 'range') {
                        return `
                            <div class="range-item" style="display: flex; flex-direction: column; gap: 5px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <label style="font-family: 'Press Start 2P', cursive; font-size: 8px; text-transform: uppercase; color: #aaa;">${control.name}</label>
                                    <span class="range-val" style="font-size: 8px; font-family: 'Press Start 2P', cursive; background: var(--pixel-primary); color: var(--pixel-dark); padding: 2px 6px; border-radius: 2px;"></span>
                                </div>
                                <input type="range" 
                                    data-var="${control.var}" 
                                    data-type="range"
                                    data-unit="${control.unit || ''}" 
                                    min="${control.min}" 
                                    max="${control.max}" 
                                    step="${control.step || 1}"
                                    style="width: 100%; cursor: pointer; accent-color: var(--pixel-primary);">
                            </div>
                        `;
                    }
                    return '';
                }

                bindEvents() {
                    const toggleBtns = document.querySelectorAll('.customizer-toggle');
                    toggleBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.updateInputsFromDOM();
                            this.panel.classList.toggle('active');
                        });
                    });

                    if (this.closeBtn) this.closeBtn.addEventListener('click', () => this.panel.classList.remove('active'));

                    this.inputs.forEach(input => {
                        input.addEventListener('input', (e) => {
                            this.applyChange(e.target);
                        });
                    });

                    if (this.resetBtn) {
                        this.resetBtn.addEventListener('click', () => {
                            document.body.style = '';
                            this.styleTag.textContent = '';
                            this.updateInputsFromDOM();
                        });
                    }
                }

                applyChange(input) {
                    const varName = input.getAttribute('data-var');
                    const type = input.getAttribute('data-type');
                    let value = input.value;

                    if (type === 'range') {
                        const unit = input.getAttribute('data-unit') || '';
                        value = value + unit;
                        const valSpan = input.parentElement.querySelector('.range-val');
                        if (valSpan) valSpan.textContent = value;
                    }

                    document.body.style.setProperty(varName, value);
                    this.updateStyleTag();
                }

                updateInputsFromDOM() {
                    const styles = getComputedStyle(document.body);
                    this.inputs.forEach(input => {
                        const varName = input.getAttribute('data-var');
                        const type = input.getAttribute('data-type');
                        let color = styles.getPropertyValue(varName).trim();

                        if (type === 'color') {
                            if (color.startsWith('#')) {
                                input.value = color;
                            } else if (color.startsWith('rgb')) {
                                const rgb = color.match(/\d+/g);
                                if (rgb && rgb.length >= 3) {
                                    const hex = "#" + ((1 << 24) + (parseInt(rgb[0]) << 16) + (parseInt(rgb[1]) << 8) + parseInt(rgb[2])).toString(16).slice(1);
                                    input.value = hex;
                                }
                            }
                        } else if (type === 'range') {
                            const numericVal = parseFloat(color);
                            if (!isNaN(numericVal)) {
                                input.value = numericVal;
                                const valSpan = input.parentElement.querySelector('.range-val');
                                if (valSpan) valSpan.textContent = color;
                            }
                        }
                    });
                }

                updateStyleTag() {
                    let css = ':root { \n';
                    this.inputs.forEach(input => {
                        const varName = input.getAttribute('data-var');
                        const type = input.getAttribute('data-type');
                        let val = input.value;
                        if (type === 'range') val += input.getAttribute('data-unit') || '';
                        css += `    ${varName}: ${val} !important;\n`;
                    });
                    css += '}\n';
                    this.styleTag.textContent = css;
                }
            }

            new ThemeCustomizer({
                panelTitle: 'World Settings',
                sections: [
                    {
                        name: 'Color Palette',
                        controls: [
                            { type: 'color', name: 'Primary', var: '--pixel-primary' },
                            { type: 'color', name: 'Secondary', var: '--pixel-secondary' },
                            { type: 'color', name: 'Accent Text', var: '--pixel-accent' },
                            { type: 'color', name: 'Dark Void', var: '--pixel-dark' }
                        ]
                    },
                    {
                        name: 'Visual FX',
                        controls: [
                            { name: 'Scanline Alpha', type: 'range', var: '--scanline-opacity', min: 0, max: 0.6, step: 0.05 },
                            { name: 'Global Scale', type: 'range', var: '--font-size-base', min: 8, max: 14, unit: 'px' },
                            { name: 'Star Intensity', type: 'range', var: '--particles-opacity', min: 0, max: 1, step: 0.1 }
                        ]
                    }
                ]
            });

            document.title = `${data.personalInfo.fullName.toUpperCase()} - PORTFOLIO`;
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
